<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>   <!-- Define una división o caja a la que le podremos aplicar estilos CSS más adelante. -->
        <p>Hola Mundo!!!</p>
    </div>

    <!-- Estructuras que dan forma a la página -->
     <header></header>
     <nav></nav>
     <article></article>
     <section></section>
     <aside></aside>
     <footer></footer>

     <!-- 
        <header></header>: Define el encabezado de la página o de una sección. Puede contener elementos como logotipos, 
                           títulos, menús de navegación o enlaces importantes.
                           
                           Ejemplo de uso: Un banner o un logo de una empresa en la parte superior de la página.

        <nav></nav>: Se usa para contener un conjunto de enlaces de navegación que permiten al usuario moverse por el sitio. 
                            Normalmente incluye menús o barras de navegación.

                            Ejemplo de uso: El menú principal de navegación con enlaces a "Inicio", "Acerca de", "Contacto", etc.
    
        <article></article>: Representa contenido independiente y autónomo que tiene sentido por sí solo. Se usa para artículos, 
                            publicaciones en blogs o noticias, de ahí su nombre.

                            Ejemplo de uso: Un post en un blog o un artículo de noticias.

        <section></section>: Define una sección de un documento que agrupa contenido temáticamente relacionado. Se usa para dividir 
                            el contenido en diferentes partes.

                            Ejemplo de uso: Una sección sobre los servicios ofrecidos dentro de una página.

        <aside></aside>: Contiene información relacionada con el contenido principal, como barras laterales, cuadros de información o anuncios.

                            Ejemplo de uso: Una barra lateral con anuncios o enlaces a contenido relacionado.

        <footer></footer>: Define el pie de página de un documento o una sección. Normalmente contiene información sobre derechos de autor, 
                            enlaces a políticas, o información de contacto.

                            Ejemplo de uso: Una sección en la parte inferior de la página con derechos de autor y enlaces a redes sociales.
     -->
</body>
</html>

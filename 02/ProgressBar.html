<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Barra de Progreso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        progress {
            width: 100%;
            height: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Barra de Progreso</h1>
    <label for="progreso">Progreso de la tarea:</label>
    <progress id="progreso" max="100" value="0">0%</progress>
    <br>
    <button onclick="iniciarProgreso()">Iniciar Progreso</button>

    <script>
        let intervalo; // Variable para almacenar el intervalo

        function iniciarProgreso() {
            const progreso = document.getElementById('progreso');
            progreso.value = 0; // Reiniciar el progreso

            // Limpiar cualquier intervalo previo
            clearInterval(intervalo);

            // Iniciar un nuevo intervalo
            intervalo = setInterval(() => {
                if (progreso.value < 100) {
                    progreso.value += 10; // Incrementar en 10
                    progreso.innerText = progreso.value + '%'; // Actualizar el texto visible
                } else {
                    clearInterval(intervalo); // Detener el intervalo cuando llega al 100%
                    alert('Â¡Progreso completo!');
                }
            }, 1000); // Incrementar cada segundo
        }
    </script>
</body>
</html>

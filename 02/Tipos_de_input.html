<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
     <form action="">
          <h1>Tipos de input</h1>


          <!-- Input de texto -->
          <input type="text" id="texto" name="input_texto" placeholder="Escribe aquí">
          <!--
               type="text": Especifica que el input será un campo de entrada de texto. Este es 
                    el tipo de entrada por defecto si no se especifica un tipo.

               id="texto": El atributo id proporciona un identificador único para este campo, 
                    que debe coincidir con el valor del atributo for de la etiqueta para que se 
                    vinculen correctamente.

               name="input_texto": El atributo name es el nombre con el cual este valor será enviado 
                    al servidor si el formulario es enviado. Este es el nombre bajo el cual el servidor 
                    podrá acceder al valor ingresado.

               placeholder="Escribe aquí": El atributo placeholder proporciona un texto de ejemplo dentro 
                    del campo antes de que el usuario comience a escribir. Este texto desaparece cuando el
                    usuario escribe algo en el campo.

               OTROS ATRIBUTOS:

               autocomplete: Indica si el navegador debe sugerir automáticamente valores basados en entradas 
                    anteriores. Valores posibles: "on" o "off". Ejemplo: <input type="text" autocomplete="on">

               autofocus: Si se establece, el campo de texto recibirá el foco automáticamente cuando se carga 
                    la página. Ejemplo: <input type="text" autofocus>

               pattern: Permite definir una expresión regular que el valor del campo debe coincidir para que 
                    sea considerado válido. Ejemplo: <input type="text" pattern="[A-Za-z]+"  placeholder="Solo letras">

               title: Proporciona información adicional sobre el campo, que se muestra como un tooltip cuando el 
                    usuario pasa el ratón sobre el campo. Ejemplo: <input type="text" title="Ingresa tu nombre completo">

               class: Permite agregar clases CSS al campo de entrada para aplicar estilos específicos. Ejemplo:
                    <input type="text" class="mi-clase">

               value: Establece el valor por defecto que se mostrará en el campo. Ejemplo: 
                    <input type="text" value="Texto por defecto">

               maxlength: Limita la cantidad de caracteres que se pueden ingresar. Ejemplo: 
                    <input type="text" maxlength="10" placeholder="Máx. 10 caracteres">

               minlength:  Define la longitud mínima requerida para el campo de texto. Ejemplo:
                    <input type="text" minlength="3" placeholder="Mín. 3 caracteres">

               size: Establece el ancho visible del campo de texto en número de caracteres. Ejemplo:
                    <input type="text" size="30" placeholder="Tamaño del campo">

               readonly: Hace que el campo sea solo lectura, lo que impide que el usuario lo modifique. Ejemplo:
                    <input type="text" value="Solo lectura" readonly>

               disabled: Desactiva el campo, impidiendo que el usuario interactúe con él. Ejemplo:
                    <input type="text" value="Deshabilitado" disabled>

               required: Indica que el campo es obligatorio y debe ser completado antes de enviar el formulario. Ejemplo:
                    <input type="text" required placeholder="Este campo es obligatorio">
          -->
          <br>
          <br>
     
          <label for="busqueda">Búsqueda</label>
          <input type="search" id="busqueda" name="input_busqueda" placeholder="Buscar...">
          <!--
               type="search": Indica que este campo es un campo de búsqueda. Algunos navegadores pueden aplicar estilos diferentes
                    a este tipo de input, como mostrar un botón de borrar (una "X") al lado del campo cuando hay texto ingresado.

               id="busqueda": El id proporciona un identificador único para el campo de búsqueda, permitiendo que se vincule 
                    correctamente con la etiqueta <label>.

               name="input_busqueda": El name define el nombre que se enviará al servidor cuando el formulario sea enviado. Este nombre 
                    se puede utilizar en el servidor para acceder al valor ingresado.

               placeholder="Buscar...": El atributo placeholder muestra un texto de ejemplo dentro del campo, que desaparece cuando el 
                    usuario comienza a escribir. En este caso, dice "Buscar...", indicando que el usuario debe ingresar su término de búsqueda.

               También admite los atributos comunes autocomplete, autofocus, pattern, title, required, size y value.
          -->          
          <br>
          <br>
     
          <label for="url">URL</label>
          <input type="url" id="url" name="input_url" placeholder="https://ejemplo.com">
          <!-- 
               type="url": Indica que este campo está destinado a la entrada de URLs. Los navegadores aplican ciertas validaciones 
                    a la entrada, lo que ayuda a garantizar que el formato ingresado sea correcto.

               id="url": El id proporciona un identificador único para el campo de URL, permitiendo que se vincule correctamente 
               con la etiqueta <label>.

               name="input_url": El name define el nombre que se enviará al servidor cuando el formulario sea enviado. Este nombre 
                    se puede utilizar en el servidor para acceder al valor ingresado.

               placeholder="https://ejemplo.com": El atributo placeholder muestra un texto de ejemplo dentro del campo, que desaparece 
                    cuando el usuario comienza a escribir. En este caso, dice "https://ejemplo.com", indicando el formato esperado para una URL.

               También admite los atributos comunes autocomplete, autofocus, pattern, title, required, size y value.     
          -->
          <br>
          <br>
     
          <label for="email">Email</label>
          <input type="email" id="email" name="input_email" placeholder="tu.email@ejemplo.com">
          <!--
               type="email": Indica que este campo está destinado a la entrada de direcciones de correo electrónico. Los navegadores 
                    aplican validaciones para verificar que el texto ingresado tenga un formato adecuado (por ejemplo, que contenga 
                    una "@" y un dominio).

               placeholder="tu.email@ejemplo.com": El atributo placeholder muestra un texto de ejemplo dentro del campo, que desaparece 
                    cuando el usuario comienza a escribir. En este caso, dice "tu.email@ejemplo.com", indicando el formato esperado 
                    para una dirección de correo electrónico.     

               También admite los atributos comunes autocomplete, autofocus, pattern, title, required, size y value.     
          -->
          <br>
          <br>
     
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="input_password" placeholder="Introduce tu contraseña">
          <!--
               type="password": Indica que este campo está destinado a la entrada de contraseñas. Los caracteres ingresados se ocultan 
               automáticamente para proteger la información.
              
               También admite los atributos comunes autocomplete, autofocus, minlength, maxlength, pattern, title y required.     

          --> 
          <br>
          <br>
     
          <label for="comments">Campo de texto</label>
          <textarea id="comments" name="input_comments" rows="4" cols="50"  wrap="hard" placeholder="Escribe aquí tu comentario..."></textarea>
          <!--
               rows="4": Este atributo especifica cuántas líneas visibles de texto debería tener el área de texto al ser mostrada. 
                    En este caso, el área de texto mostrará 4 líneas.

               cols="50": Este atributo establece cuántos caracteres de ancho deberían ser visibles en el área de texto. Aquí, el 
                    ancho es de 50 caracteres.

               wrap="hard": Controla cómo se envían los datos cuando el formulario se envía. Puede tener valores como "soft" 
                    (separa líneas visualmente pero no inserta saltos de línea en los datos enviados) o "hard" (inserta saltos 
                    de línea en los datos enviados).
                   
               style: Permite aplicar estilos en línea al área de texto.

               También admite los atributos comunes autocomplete, autofocus, required, maxlength y title.     
          -->
          <br>
          <br>
          

          <!-- Input de tipo numerico -->
          <label for="numero">Tipo Numérico</label>
          <input type="number" id="numero" name="input_numero" placeholder="Ingresa un número" min="0" max="100" step="1">
          <!--
              type="number": Indica que este campo está destinado a la entrada de números. Los navegadores aplican validaciones para 
              asegurarse de que el texto ingresado sea un número.

               min="0": Establece el valor mínimo que el usuario puede ingresar. En este caso, no se permiten números negativos.

               max="100": Establece el valor máximo que el usuario puede ingresar. Aquí, el valor máximo permitido es 100.

               step="1": Define el incremento de los valores que se pueden seleccionar. En este caso, el usuario puede aumentar o 
               disminuir el número en pasos de 1.
               
               También admite los atributos comunes autocomplete, autofocus, required, y title.     
          -->
          <br>
          <br>

          <input type="range" id="rango" name="rango_valor" min="0" max="100" step="1" value="50">
          <!--
               type="range": Especifica que el input será un control deslizante.

               id="rango": El id asocia el input con la etiqueta <label> que tiene for="rango", lo que los vincula.

               name="rango_valor": El nombre del campo que se enviará al servidor cuando el formulario sea enviado. 
                    El valor seleccionado por el usuario será accesible bajo este nombre en el servidor.

               min="0": Establece el valor mínimo del rango que el usuario puede seleccionar. En este caso, es 0.
     
               max="100": Establece el valor máximo del rango que el usuario puede seleccionar. En este caso, es 100.
     
               step="1": Define los incrementos o pasos en los que el valor puede cambiar. Aquí, el valor cambia de uno en uno.

               value="50": Define el valor inicial del control deslizante cuando se carga la página. En este caso, comienza en 50.
          -->
          <br>
          <br>

     
          <!-- Input de Fecha y Hora -->   
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="input_fecha" required>
          <!--
               type="date": Indica que este campo está destinado a la entrada de fechas. Los navegadores aplican un formato específico 
                    y pueden ofrecer un selector de fecha.

               required: Este atributo indica que el campo de fecha es obligatorio y debe ser completado antes de enviar el formulario.

               min: Establece la fecha mínima que se puede seleccionar. Si el usuario intenta seleccionar una fecha anterior 
                    a esta, no será posible. Ejemplo: <input type="date" min="2024-01-01">

               max: Establece la fecha máxima que se puede seleccionar. Si el usuario intenta seleccionar una fecha posterior a esta, 
                    no será posible. Ejemplo: <input type="date" max="2024-12-31">

               value: Establece un valor predeterminado para el campo de fecha. Este valor debe estar en formato YYYY-MM-DD. Ejemplo:
                    <input type="date" value="2024-09-25">

               step: Permite definir el incremento de las fechas que se pueden seleccionar. No es tan común como con los números, 
                    pero puede ser utilizado para establecer intervalos de fechas (en días). Ejemplo: 
                    <input type="date" step="7"> (Permite seleccionar fechas cada 7 dias)

               También admite el atributo común title.  
          -->   
          <br>
          <br>

          <label for="hora">Hora</label>
          <input type="time" id="hora" name="input_hora" required>
          <!--
               type="time": Indica que este campo está destinado a la entrada de tiempo. Los navegadores aplican un formato específico 
                    y pueden ofrecer un selector de tiempo.
               
               min: Establece la hora mínima que se puede seleccionar. Si el usuario intenta seleccionar una hora anterior a esta, 
                    no será posible. Ejemplo: <input type="time" min="08:00">

               max: Establece la hora máxima que se puede seleccionar. Si el usuario intenta seleccionar una hora posterior a esta, 
                    no será posible. Ejemplo: <input type="time" max="17:00">

               value: Establece un valor predeterminado para el campo de tiempo. Este valor debe estar en formato HH:MM (horas y minutos).
                    Ejemplo: <input type="time" value="12:30">

               step: Permite definir el incremento de los minutos que se pueden seleccionar. Por defecto, los incrementos son de 1 minuto, 
                    pero puedes establecer un valor mayor. Ejemplo: <input type="time" step="600">  (Permite seleccionar cada 10 minutos)

               También admite el atributo común title.  
          -->
          <br>
          <br>

          <label for="fecha_hora">Fecha y Hora</label>
          <input type="datetime-local" id="fecha_hora" name="input_fecha_hora" required>
          <!--
               type="datetime-local": Indica que este campo está destinado a la entrada de una fecha y hora local. Los navegadores 
                    aplican un formato específico y pueden ofrecer un selector que permite seleccionar tanto la fecha como la hora.

               min: Establece la fecha y hora mínima que se puede seleccionar. Si el usuario intenta seleccionar una fecha y hora 
                    anterior a esta, no será posible. Ejemplo: <input type="datetime-local" min="2024-09-25T08:00">

               max: Establece la fecha y hora máxima que se puede seleccionar. Si el usuario intenta seleccionar una fecha y hora 
                    posterior a esta, no será posible. Ejemplo: <input type="datetime-local" max="2024-12-31T17:00">

               value: Establece un valor predeterminado para el campo de fecha y hora. Este valor debe estar en formato 
                    YYYY-MM-DDTHH:MM (fecha y hora). Ejemplo: <input type="datetime-local" value="2024-09-25T12:30">
                  
               También admite el atributo común title.       
          -->
          <br>
          <br>

          <label for="mes">Mes</label>
          <input type="month" id="mes" name="input_mes" required>
          <!--
               type="month": Indica que este campo está destinado a la entrada de un mes y año. Los navegadores aplican un formato 
                    específico que permite seleccionar un mes en un formato legible.

               min: Establece el mes y año mínimos que se pueden seleccionar. Si el usuario intenta seleccionar un mes 
                    anterior a este, no será posible. Ejemplo: <input type="month" min="2024-01">

               max: Establece el mes y año máximos que se pueden seleccionar. Si el usuario intenta seleccionar un mes 
                    posterior a este, no será posible. Ejemplo: <input type="month" max="2024-12">

               value: Establece un valor predeterminado para el campo de mes. Este valor debe estar en formato
                    YYYY-MM (año y mes). Ejemplo: <input type="month" value="2024-09">

               También admite el atributo común title.       
          -->
          <br>
          <br>
          
          <label for="semana">Semana</label>
          <input type="week" id="semana" name="input_semana" required>
          <!--
               type="week": Indica que este campo está destinado a la entrada de una semana y su año correspondiente. 
                    Los navegadores aplican un formato específico que permite seleccionar una semana.

               min: Establece la semana mínima que se puede seleccionar. Este valor debe estar en formato YYYY-Www, 
                    donde YYYY es el año y Www es el número de la semana. Ejemplo: <input type="week" min="2024-W01">

               max: Establece la semana máxima que se puede seleccionar. Este valor debe estar en el mismo formato que min.
                    Ejemplo: <input type="week" max="2024-W52">

               value: Establece un valor predeterminado para el campo de semana. Este valor debe estar en formato YYYY-Www.
                    Ejemplo: <input type="week" value="2024-W39">  
                    
               También admite el atributo común title.       
          -->
          <br>
          <br>

          <!-- Input de Seleccion -->
          <label for="opcion1">Opción 1</label>
          <input type="radio" id="opcion1" name="grupo_opciones" value="opcion1">

          <label for="opcion2">Opción 2</label>
          <input type="radio" id="opcion2" name="grupo_opciones" value="opcion2">

          <!--
               El elemento <input type="radio"> en HTML se utiliza para crear un botón de opción (radio button), que permite 
               a los usuarios seleccionar una opción de un grupo de opciones mutuamente excluyentes. Solo se puede seleccionar 
               una opción a la vez dentro del mismo grupo de botones de opción.

               type="radio": Indica que este campo es un botón de opción.

               name="grupo_opciones": El atributo name define el grupo al que pertenece el botón de opción. Todos los botones 
                    de opción que comparten el mismo nombre pertenecen al mismo grupo, lo que significa que solo se puede 
                    seleccionar uno a la vez.

               value="opcion1": Este atributo define el valor que se enviará al servidor si se selecciona esta opción.
          -->
          <br>
          <br>

          <label for="opcion1">Opción 1</label>
          <input type="checkbox" id="opcion1" name="opciones[]" value="opcion1">
          
          <label for="opcion2">Opción 2</label>
          <input type="checkbox" id="opcion2" name="opciones[]" value="opcion2">
          <!--
               El elemento <input type="checkbox"> en HTML se utiliza para crear una casilla de verificación (checkbox), que permite 
               a los usuarios seleccionar o deseleccionar una o más opciones de manera independiente. A diferencia de los botones 
               de opción (radio buttons), los checkboxes permiten seleccionar múltiples opciones al mismo tiempo.

               type="checkbox": Indica que este campo es una casilla de verificación.

               name="opciones[]": El name define el nombre que se enviará al servidor cuando el formulario sea enviado. Se utiliza opciones[] 
                    (con corchetes) para indicar que se pueden seleccionar varias casillas de verificación y que se enviarán como un array 
                    de valores.

               value="opcion1": Este atributo define el valor que se enviará al servidor si esta casilla está seleccionada.
          -->
          <br>
          <br>


          <label for="opciones">Select - Option</label>
          <select name="opciones" id="opciones">
              <option value="1">Opción 1</option>
              <option value="2">Opción 2</option>
              <option value="3">Opción 3</option>
          </select>
          <!--
               El elemento <select> en HTML se utiliza para crear un menú desplegable (dropdown) donde los usuarios pueden seleccionar 
               una opción de una lista. Los elementos <option> dentro de <select> definen las opciones disponibles en el menú.

               <select name="opciones" id="opciones">: Este elemento crea el menú desplegable.

               name="opciones": El atributo name define el nombre con el que se enviará la opción seleccionada al servidor cuando el 
                    formulario sea enviado.

               Cada elemento <option> dentro de <select> define una opción que puede ser seleccionada en el menú desplegable.

               value="1": Este atributo define el valor que se enviará al servidor cuando se seleccione esta opción. El valor es diferente
                    del texto que el usuario ve en el menú desplegable.

               Opción 1: El texto visible que aparece en el menú desplegable.

               Otros atributos de select.
               
               multiple: Permite seleccionar varias opciones a la vez. Si se usa este atributo, el menú cambia de un desplegable a una 
                    lista con múltiples selecciones posibles.

               size: Controla cuántas opciones se muestran en la lista al mismo tiempo. Si no se usa multiple, solo se puede seleccionar
                    una opción a la vez.

               Otros atributos de option.

               selected: Preselecciona una opción en el menú desplegable al cargar la página. Ejemplo: 
                    <option value="1" selected>Opción 1</option>

               disabled: Desactiva una opción específica, impidiendo que el usuario la seleccione. Ejemplo:
                    <option value="2" disabled>Opción 2</option>

               label: Proporciona una etiqueta accesible para la opción. Este atributo es útil si la etiqueta mostrada y el 
                    valor son diferentes. Ejemplo: <option value="3" label="Tercera Opción">Opción 3</option>
          -->
          <br>
          <br>          
          


          <label for="items-input">Datalist</label>
          <input type="text" id="items-input" list="items">

          <datalist id="items">
               <option value="1">Opción 1</option>
               <option value="2">Opción 2</option>
               <option value="3">Opción 3</option>
          </datalist>
          <!--
               El elemento <datalist> en HTML se utiliza para proporcionar una lista de opciones sugeridas que los usuarios pueden seleccionar 
               mientras escriben en un campo de entrada de texto (<input>). A diferencia de un menú desplegable <select>, el <datalist> permite 
               escribir valores que no estén en la lista, pero también ofrece sugerencias de autocompletar.

               type="text": El tipo de input es un campo de texto estándar.

               list="items": Este atributo asocia el campo de texto con el elemento <datalist>, que tiene un id="items". Esto permite que el 
                    campo de texto muestre las opciones sugeridas mientras el usuario escribe.

               id="items": El identificador id es obligatorio para asociar el <datalist> con el campo de texto mediante el atributo list del input.
                    Dentro del <datalist>, los elementos <option> representan las opciones que se ofrecen como sugerencias cuando el usuario 
                    comienza a escribir en el campo de texto.

               value="1": El valor que el usuario puede seleccionar. En este caso, solo el atributo value es necesario porque este es el texto 
                    que el usuario verá como sugerencia y podrá seleccionar.
                    
               Opción 1: El valor dentro del atributo value es la sugerencia que se muestra al usuario. En este caso, el valor es el mismo que 
                    se muestra, pero pueden diferir si se utiliza el atributo label en lugar de value.   

               Otros atributos de input asociado a datalist.

               placeholder: Proporciona un texto informativo dentro del campo de texto antes de que el usuario comience a escribir. Ejemplo:
                    <input type="text" list="items" placeholder="Escribe algo...">

               required: Obliga a que el usuario seleccione o escriba un valor antes de enviar el formulario. Ejemplo: 
                    <input type="text" list="items" required>

               pattern: Define una expresión regular que el valor del campo debe cumplir. Esto puede ser útil si quieres restringir los valores 
                    que el usuario puede ingresar. Ejemplo: <input type="text" list="items" pattern="[0-9]+">

               value: Puedes establecer un valor predeterminado para el campo de texto. Ejemplo: <input type="text" list="items" value="2">

               Otros atributos de option dentro del datalist.

               label: Si se usa, el atributo label muestra un texto diferente en la lista sugerida, aunque el valor enviado sigue siendo el 
                    valor del atributo value. Ejemplo: <option value="1" label="Primera Opción">

               disabled: Deshabilita una opción específica para que no pueda ser seleccionada. Ejemplo: 
                    <option value="2" disabled>Opción deshabilitada</option>
          -->
          <br>
          <br>


          <label for="color-picker">Colores</label>
          <input type="color" id="color-picker" name="color" value="#ff0000">
          <!--
               El elemento <input type="color"> en HTML permite a los usuarios seleccionar un color desde un selector gráfico de colores. Al hacer 
               clic en el campo, se abre una paleta de colores donde los usuarios pueden elegir un color, que se devuelve en formato hexadecimal 
               (por ejemplo, #ff0000 para rojo).

               type="color": Define que este es un campo de selección de color.

               name="color": El name define el nombre con el que se enviará el color seleccionado al servidor cuando el formulario sea enviado.

               value="#ff0000": Este atributo define el valor por defecto, que es un código hexadecimal que representa un color (en este caso, rojo).
                     Si no se proporciona el valor, el input puede mostrar un color predeterminado (generalmente negro o blanco).

               Otros atributos de color.

               required: Obliga a que el usuario seleccione un color antes de enviar el formulario. Ejemplo: <input type="color" required>

               title: Proporciona información adicional que se muestra como un tooltip cuando el usuario pasa el ratón sobre el campo de selección de 
                    color. Ejemplo: <input type="color" title="Selecciona un color">
          -->
          <br>
          <br>


          <!-- Carga de Archivo -->
          <label for="archivo">Selección de archivo</label>
          <input type="file" id="archivo" name="archivo">          
          <!--
               El elemento <input type="file"> en HTML permite a los usuarios seleccionar archivos de su dispositivo para cargarlos a un servidor. 
               Cuando un formulario que contiene este tipo de campo se envía, el archivo seleccionado se envía como parte de los datos del formulario.

               type="file": Define que este campo permite la selección de archivos desde el sistema del usuario.
               
               name="archivo": El atributo name define el nombre con el que el archivo será enviado al servidor cuando se envíe el formulario.

               Otros atributos para file.

               multiple: Permite seleccionar múltiples archivos a la vez. Si no se usa, solo se podrá seleccionar un archivo. Ejemplo: 
                    <input type="file" id="archivo" name="archivo" multiple>

               accept: Especifica qué tipos de archivos se pueden seleccionar, filtrando los archivos visibles según sus extensiones o tipos MIME. 
                    Esto mejora la experiencia de usuario al limitar las opciones a los tipos de archivos aceptables. Ejemplos: Solo imágenes:
                    <input type="file" id="archivo" name="archivo" accept="image/*">. Solo archivos PDF: 
                    <input type="file" id="archivo" name="archivo" accept=".pdf">. Para tipos MIME específicos: 
                    <input type="file" id="archivo" name="archivo" accept="image/png, image/jpeg">

               required: Obliga a que el usuario seleccione al menos un archivo antes de enviar el formulario. Ejemplo:
                    <input type="file" id="archivo" name="archivo" required>

               capture: Este atributo, cuando se usa en dispositivos móviles, activa la cámara o el micrófono para capturar un archivo multimedia 
                    en lugar de seleccionar uno existente. Este atributo es útil para cargar archivos desde el dispositivo directamente. Ejemplo 
                    (para imágenes): <input type="file" id="archivo" name="archivo" accept="image/*" capt
          -->
          <br>
          <br>


     
          <!-- Botones -->
          <label for="submit-btn">Submit</label>
          <input type="submit" id="submit-btn" value="Enviar">
          <!--
               El elemento <input type="submit"> en HTML se utiliza para crear un botón que envía los datos de un formulario cuando se hace clic en él. 
               Este botón es esencial para formularios, ya que permite al usuario enviar los datos ingresados al servidor para su proceso.          

               type="submit": Define que este es un botón de envío. Al hacer clic en este botón, se envía el formulario que lo contiene.

               id="submit-btn": El id permite asociar el botón con su etiqueta y puede usarse para hacer referencia al botón en CSS o JavaScript.

               value="Enviar": El atributo value especifica el texto que aparecerá en el botón. En este caso, el texto del botón será "Enviar". Si no se 
                    especifica, el texto predeterminado suele ser "Submit".

               Otros atributos para submit.
               
               value: El texto que aparecerá en el botón. Si no se proporciona, el texto por defecto será "Submit" o equivalente según el idioma 
                    del navegador. Ejemplo: <input type="submit" value="Enviar Formulario">

               formaction: Define una URL específica a la que se enviará el formulario cuando se haga clic en el botón de envío. Este atributo 
                    sobrescribe el valor del atributo action en la etiqueta <form>. Ejemplo: <input type="submit" formaction="./otra_pagina.php">

               formenctype: Especifica cómo se deben codificar los datos del formulario antes de enviarse al servidor. Sobrescribe el atributo 
                    enctype del formulario. Valores comunes: 
                         application/x-www-form-urlencoded: Codificación predeterminada. 
                         multipart/form-data: Usada cuando el formulario contiene archivos.
                         text/plain: Envía los datos sin codificación.
                    Ejemplo: <input type="submit" formenctype="multipart/form-data">

               formmethod: Especifica el método HTTP que se utilizará para enviar los datos. Sobrescribe el atributo method del formulario.
                    Valores comunes:
                         get: Envía los datos como parte de la URL (visible en la barra de direcciones).
                         post: Envía los datos en el cuerpo de la solicitud HTTP (más seguro).
                    Ejemplo: <input type="submit" formmethod="post">

               formnovalidate: Si se usa, deshabilita la validación del formulario cuando se hace clic en el botón de envío. Ejemplo: 
                    <input type="submit" formnovalidate>

               formtarget: Especifica dónde abrirá el formulario enviado. Sobrescribe el atributo target del formulario. 
                    Valores comunes:
                         _self: Abre la respuesta en la misma pestaña (predeterminado).
                         _blank: Abre la respuesta en una nueva pestaña o ventana.
                         _parent: Abre la respuesta en el marco padre si existe.
                         _top: Abre la respuesta en toda la ventana.
                    Ejemplo: <input type="submit" formtarget="_blank">
          -->
          <br>
          <br>

          <label for="img-submit">Imagen</label>
          <input type="image" src="img/botón_enviar.webp" id="img-submit" alt="Botón de envío">
          <!--
               El elemento <input type="image"> en HTML crea un botón de envío que utiliza una imagen en lugar del botón estándar de texto. 
               Cuando el usuario hace clic en la imagen, el formulario se envía de manera similar a un botón de envío regular. Adicionalmente, 
               el navegador envía las coordenadas del punto en la imagen donde se hizo clic.

               type="image": Define que este input es un botón de envío con una imagen.

               src="img/botón_enviar.webp": Especifica la URL de la imagen que se usará como botón. En este ejemplo, la imagen es 
                    "botón_enviar.webp" ubicada en la carpeta "img".
                    
               id="img-submit": El id permite asociar el campo con la etiqueta <label> y puede usarse en CSS o JavaScript.

               alt="Botón de envío": El atributo alt proporciona un texto alternativo para la imagen en caso de que no pueda cargarse o 
                    para mejorar la accesibilidad para usuarios con discapacidades visuales. 

               Otros atributos para image.
               
               width y height: Especifica el ancho y la altura de la imagen en píxeles. Ejemplo:
                    <input type="image" src="img/enviar.png" alt="Enviar Formulario" width="100" height="50">

               También puede usar formaction, formmethod formnovalidate y formtarget.
          -->
          <br>
          <br>

          <label for="reset-btn">Borrar Formulario</label>
          <input type="reset" id="reset-btn" value="Restablecer">
          <!--
               El elemento <input type="reset"> en HTML se utiliza para crear un botón que restablece o borra todos los campos del formulario 
               a sus valores predeterminados. Al hacer clic en este botón, los campos del formulario vuelven a su estado original, eliminando 
               cualquier cambio o información ingresada por el usuario.

               type="reset": Define que este es un botón de restablecimiento. Al hacer clic en este botón, todos los campos del formulario se 
               restablecen a sus valores predeterminados.

               value="Restablecer": El atributo value define el texto que aparecerá en el botón. En este caso, el texto será "Restablecer". 
                    Si no se especifica, el valor predeterminado del texto es "Reset". 
          -->
          <br>
          <br>

          <label for="btn1">Botón genérico</label>
          <input type="button" id="btn1" value="Haz clic" onclick="mostrarMensajeInput()">
          <!--
               onclick: Es un evento que se dispara cuando se hace clic en un elemento. En este caso, llama a una función que muestra un mensaje.      
          -->
          <br>
          <br>

          <label for="progreso">Barra de progreso:</label>
          <progress id="progreso" max="100" value="25">25%</progress>
          <!--
               El elemento <progress> en HTML se utiliza para mostrar una barra de progreso que representa el progreso de una tarea en curso, como 
               la descarga de un archivo o el proceso de una carga. La barra puede ser visualmente actualizada a medida que avanza la tarea, 
               mostrando el valor actual en relación con un valor máximo.

               id="progreso": El id permite identificar el elemento para estilos CSS o manipulación a través de JavaScript.

               max="100": Establece el valor máximo de la barra de progreso. En este caso, el valor máximo es 100.

               value="25": Indica el valor actual de progreso. En este caso, representa que el progreso es del 25% en relación con el valor máximo.
          -->

     </form>

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8"> <!-- Establece la codificación de caracteres en UTF-8 -->
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura la compatibilidad con IE -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el diseño sea responsivo -->
     <title>Menu lateral</title> <!-- Título de la página -->
     <link rel="stylesheet" href="../fontawesome/css/all.css"> <!-- Enlaza la hoja de estilo de Font Awesome para iconos -->

     <style>
          * {
               box-sizing: border-box; /* Incluye el padding y el borde en el ancho y alto */
               padding: 0; /* Elimina el relleno por defecto */
               margin: 0; /* Elimina el margen por defecto */
               font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Establece la fuente de la página */
          }

          a {
               text-decoration: none; /* Elimina el subrayado de los enlaces */
          }

          nav {
               width: 220px; /* Ancho del menú lateral */
               height: 100vh; /* Altura del menú ocupa toda la pantalla */
               background: #eee; /* Color de fondo del menú */
               border: 1px solid #dedede; /* Borde alrededor del menú */
               box-shadow: 0.125rem 0 0.55rem 1px rgba(0, 0, 0, 8%); /* Sombra para el menú */
               display: flex; /* Usa flexbox para alinear elementos en el menú */
               flex-direction: column; /* Coloca los elementos en una columna */
               justify-content: space-between; /* Espacia los elementos verticalmente */
          }

          nav img {
               width: 100%; /* Ancho completo para la imagen del logo */
               padding: 20px; /* Espacio interno alrededor del logo */
               cursor: pointer; /* Cambia el cursor al pasar sobre la imagen */
               transition: all .5s; /* Transición suave para todos los cambios */
          }

          nav img:hover {
               transform: scale(0.9); /* Escala la imagen al pasar el mouse */
          }

          nav .enlaces {
               display: flex; /* Usa flexbox para los enlaces */
               flex-direction: column; /* Coloca los enlaces en una columna */
               height: 80%; /* Altura de la sección de enlaces */
               padding: 40px 0; /* Espaciado vertical en la sección de enlaces */
          }

          nav .enlaces a {
               width: 100%; /* Ancho completo para los enlaces */
               height: 55px; /* Altura de cada enlace */
               display: flex; /* Usa flexbox para alinear el contenido del enlace */
               justify-content: flex-start; /* Alinea el contenido al inicio del enlace */
               align-items: center; /* Centra verticalmente el contenido del enlace */
               padding: 20px; /* Espaciado interno para los enlaces */
               font-size: 1.2em; /* Tamaño de fuente para los enlaces */
               color: #584871; /* Color del texto para los enlaces */
               transition: all .5s; /* Transición suave para todos los cambios */
          }

          nav .enlaces a:hover {
               background: #CCC; /* Cambia el fondo del enlace al pasar el mouse */
          }

          nav .enlaces a span {
               width: 45px; /* Ancho del icono en el enlace */
               color: #4D3B68; /* Color del icono */
          }

          nav .sociales {
               display: flex; /* Usa flexbox para alinear los íconos sociales */
               justify-content: space-between; /* Espacia los íconos horizontalmente */
               align-items: center; /* Centra verticalmente los íconos */
               padding: 20px; /* Espacio interno en la sección social */
          }

          nav .sociales a {
               width: 40px; /* Ancho de los íconos sociales */
               height: 40px; /* Altura de los íconos sociales */
               display: flex; /* Usa flexbox para centrar el contenido */
               justify-content: center; /* Centra horizontalmente el contenido */
               align-items: center; /* Centra verticalmente el contenido */
               border-radius: 50%; /* Bordes redondeados para los íconos */
               background: #FF2753; /* Color de fondo para los íconos */
               color: #FFF; /* Color del texto (íconos) */
               transition: all .5s; /* Transición suave para todos los cambios */
          }

          nav .sociales a:hover {
               color: #FF2753; /* Color del ícono al pasar el mouse */
               background: transparent; /* Hace transparente el fondo al pasar el mouse */
               transform: scale(2); /* Aumenta el tamaño al pasar el mouse */
          }
     </style>
</head>
<body>
     <nav>
          <img src="img/logo2.png" alt=""> <!-- Logo de la página -->
          
          <div class="enlaces"> <!-- Contenedor de enlaces -->
               <a href=""><span class="fas fa-home"></span> Inicio</a> <!-- Enlace a la página de inicio -->
               <a href=""><span class="fas fa-blog"></span> Blog</a> <!-- Enlace al blog -->
               <a href=""><span class="fas fa-users"></span> Nosotros</a> <!-- Enlace a la página de nosotros -->
               <a href=""><span class="fas fa-comment"></span> Testimonios</a> <!-- Enlace a testimonios -->
               <a href=""><span class="fas fa-envelope"></span> Contacto</a> <!-- Enlace a la página de contacto -->
          </div>

          <div class="sociales"> <!-- Contenedor de íconos sociales -->
               <a href=""><span class="fab fa-facebook-f"></span></a> <!-- Enlace a Facebook -->
               <a href=""><span class="fab fa-twitter"></span></a> <!-- Enlace a Twitter -->
               <a href=""><span class="fab fa-instagram"></span></a> <!-- Enlace a Instagram -->
          </div>
     </nav>
</body>
</html>

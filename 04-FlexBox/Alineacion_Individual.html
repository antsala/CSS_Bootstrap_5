
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="css/estilos.css">

     <style>
          .flex-container{
               /* Aplicando flexbox al contenedor padre*/
               display: flex;
               flex-flow: row nowrap;
               justify-content: center;
               align-items: center; 
          }

          /* ALINEACIONES ESPECIFICAS A ELEMENTOS HIJO */
          /* Se utiliza la propiedad "align-self". Juega con los comentarios. */
          .item2{
               align-self: flex-start; 
               /* Alinea el elemento al principio del eje transversal (en una columna es la parte superior;
                     en una fila es la parte izquierda). */

               /* align-self: flex-end; */ 
               /* alinea el elemento al final del eje transversal (parte inferior o derecha, dependiendo del eje). */

               /* align-self: stretch; */
               /* Estira el elemento para ocupar todo el espacio disponible en el eje transversal. */

               /* align-self: center; */
               /* Centra el elemento en el eje transversal. */
          }
     </style>


</head>
<body>
     <div class="flex-container flex-h">
          <div class="items item1">1</div>
          <div class="items item2">2</div> <!-- Aplica la clase "item2" -->
          <div class="items item3">3</div>
          <div class="items item4">4</div>
     </div>
</body>
</html>

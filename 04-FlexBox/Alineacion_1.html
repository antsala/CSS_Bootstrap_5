<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="css/estilos.css">

     <style>
          .flex-container{
               display: flex; /* Es un Flexbox */
               flex-direction: row; /* Por defecto, el eje principal es el horizontal y el secundario en vertical */

               /* APLICAR DIRECCION AL EJE PRINCIPAL Y SECUNDARIO */

               /* Aplicar al eje principal */
               /* justify-content: flex-start;*/ 
               /* Los elementos se alinean al inicio del contenedor. Esto significa que se agrupan desde el borde izquierdo 
                (o desde el inicio del eje principal, dependiendo del sentido). */
               
               /* justify-content: flex-end; */
               /* Los elementos se alinean al final del contenedor, agrupándose hacia la derecha (o al final del eje principal) */

               /* justify-content: space-around; */
               /* Distribuye los elementos con espacio igual entre ellos, pero también deja espacio en los extremos del contenedor. 
                    El espacio en los bordes es la mitad del espacio entre los elementos */

               /* justify-content: space-between; */ 
               /* Los elementos se distribuyen uniformemente, dejando el mismo espacio entre ellos, pero sin espacio en los 
                    extremos del contenedor (el primero y el último elemento tocan los bordes del contenedor) */

               /* justify-content: center; */ 
               /* Los elementos se agrupan en el centro del contenedor, dejando espacios iguales a ambos lados */

               /* Aplicar al eje secundario */
               /* align-items: flex-start; */

               /* align-items: flex-end; */

               /* align-items: stretch; */ 
               /* Los elementos se estiran para llenar completamente el contenedor a lo largo del eje transversal, siempre que no tengan 
                    una altura explícitamente definida. Esto crea una distribución uniforme en el eje transversal. */

               /* align-items: center; */

               /* Aquí toda la referencia de justificación: https://developer.mozilla.org/en-US/docs/Web/CSS/justify-content */
          }
     </style>
</head>
<body>
     <div class="flex-container flex-h">
          <div class="items">1</div>
          <div class="items">2</div>
          <div class="items">3</div>
     </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Blur</title>
    <link rel="stylesheet" href="../fontawesome/css/all.css">  <!-- Incluye la hoja de estilos de Font Awesome para los iconos de redes sociales -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;  /* Establece el box-sizing para que el padding y el borde no aumenten el tamaño total del elemento */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #E0F7FA;  /* Color de fondo claro */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;  /* Centra el contenido en el contenedor */
        }

        /* Estilos de la tarjeta */
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);  /* Sombra sutil alrededor de la tarjeta */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;  /* Oculta el contenido que desborda la tarjeta */
        }

        .img {
            width: 100%;
            height: 100%;
        }

        .img img {  /* Este selector se refiere a cualquier <img> que esté dentro de un elemento con la clase ".img" */
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;  /* Asegura que la imagen se ajuste correctamente al espacio disponible */
        }

        /* Contenido de la tarjeta */
        .content {
            position: absolute;
            bottom: -160px;
            width: 100%;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(15px);  /* Aplica un desenfoque de fondo a la sección de contenido */
            transition: all .5s;  /* Transición suave para los cambios de estado */
        }

        .card:hover .content {
            bottom: 0;  /* Mueve el contenido hacia arriba al pasar el ratón sobre la tarjeta */
        }

        /* Estilos para el texto dentro de la tarjeta */
        .content .text {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .text h3,
        .text span {
            color: #FFF;  /* Color blanco para el texto */
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            font-size: 12px;
            text-align: center;
            transform: translateY(10px);
            opacity: 0;  /* Inicia con opacidad cero */
            transition: all .5s;  /* Transición suave para la opacidad */
        }

        .card:hover .text h3,
        .card:hover .text span {
            opacity: 1;  /* Hace visible el texto al pasar el ratón sobre la tarjeta */
        }

        /* Estilos para los iconos sociales */
        .sociales {
            width: 60%;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;  /* Espacia los iconos sociales de manera uniforme */
        }

        .sociales a {
            font-size: 20px;
            color: #FFF;  /* Color blanco para los iconos sociales */
            transform: translateY(40px);
            opacity: 0;  /* Inicia con opacidad cero */
            transition: all .5s;
        }

        .card:hover .sociales a {
            transform: translateY(10px);
            opacity: 1;  /* Hace visible los iconos sociales al pasar el ratón sobre la tarjeta */
        }

        /* Establece un retraso en la aparición de los iconos sociales */
        .sociales a:nth-child(1) {
            transition-delay: .2s;
        }

        .sociales a:nth-child(2) {
            transition-delay: .4s;
        }

        .sociales a:nth-child(3) {
            transition-delay: .6s;
        }
    </style>

</head>

<body>
    <div class="container">  <!-- Contenedor de tarjetas -->
        <div class="card">
            <div class="img">
                <img src="img/image1.jpg" alt="">  <!-- Imagen de la tarjeta -->
            </div>

            <div class="content">
                <div class="text">
                    <h3>Lorem Ipsum</h3>
                    <span>Frontend web development</span>
                </div>

                <div class="sociales">
                    <a href=""><span class="fab fa-facebook-f"></span></a>
                    <a href=""><span class="fab fa-twitter"></span></a>
                    <a href=""><span class="fab fa-instagram"></span></a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="img/image2.jpg" alt="">
            </div>

            <div class="content">
                <div class="text">
                    <h3>Lorem ipsum</h3>
                    <span>Frontend web development</span>
                </div>

                <div class="sociales">
                    <a href=""><span class="fab fa-facebook-f"></span></a>
                    <a href=""><span class="fab fa-twitter"></span></a>
                    <a href=""><span class="fab fa-instagram"></span></a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="img/image3.jpg" alt="">
            </div>

            <div class="content">
                <div class="text">
                    <h3>Lorem ipsum</h3>
                    <span>Frontend web development</span>
                </div>

                <div class="sociales">
                    <a href=""><span class="fab fa-facebook-f"></span></a>
                    <a href=""><span class="fab fa-twitter"></span></a>
                    <a href=""><span class="fab fa-instagram"></span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

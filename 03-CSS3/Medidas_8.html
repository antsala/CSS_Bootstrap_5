<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      /* Unidades de medida relativas al "viewport", que es el tamaño disponible en la pantalla del dispositivo */
        * {
            margin: 0;
            padding: 0;
        }

        div {
            background: blue;

            width: 50vw; /* El ancho es el 50% del "viewport width (vw)", es decir, la mitad del ancho de la pantalla del dispositivo. */
            height: 50vh; /* El ancho es el 50% del "viewport height (vw)", es decir, la mitad de la altura de la pantalla del dispositivo. */
        }

        h1 {
            font-size: 4vmax;  
            /* La unidad 'vmax' en CSS significa "viewport manimum" y es una medida relativa que toma el mayor valor entre el ancho (vw, viewport width) 
               y el alto (vh, viewport height) de la ventana gráfica.

               '1vmax' equivale al 1% del tamaño del lado más grande de la ventana gráfica. Si el ancho es de 1200px y el alto es de 800px, entonces:
                    1vmin = 12px (porque el lado más lanrgo es el ancho: 1200px). Si el ancho es de 800px y el alto es de 1000px, entonces: 1vmax = 10px 
                    (porque el lado más largo es el alto: 1000px).*/
        }
        
    </style>
</head>
<body>
    <div>
        <h1>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates quasi autem ipsam incidunt necessitatibus natus, 
            ratione, neque aperiam id eligendi harum nostrum dicta rem nemo repudiandae vel illo tenetur dolorum.
        </h1>
    </div>
</body>
</html>

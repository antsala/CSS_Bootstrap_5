<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        Usar una etiqueta "style" que define el estilo y lo asocia con
        una etiqueta html.

        Este ejemplo pone en rojo todos los párrafos H3 de la página web.

        Tampoco es la manera "correcta" de trabajar con CSS3.
    -->
    <style>
        h3 { 
            color: red
        }

    </style>

</head>
<body>
    <h1 style="color: blue">Título de la página web</h1>

    
    <h3>Subtitulo de la página web</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, tempore necessitatibus perspiciatis obcaecati 
        facere rem quo similique ab exercitationem repellendus cum quisquam mollitia quas assumenda corrupti! Soluta, 
        odit! Voluptas, ea!
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
           width: 200px;
           height: 200px;
        }  
    </style>
</head>
<body>
    <div style="background-color: brown;"></div>        <!-- Por palabra clave del color -->
    <div style="background-color: #AABBCC;"></div>      <!-- Color en hexadecimal -->
    <!-- 
        El entorno de desarrollo puede ofrecer herramientas para seleccionar el color.
        Haz clic en los iconos de color para compribarlo.
    -->
    <div style="background-color: rgb(197, 221, 78);"></div> <!-- Usando la función "rgb()" -->
    <div style="background-color: hsl(109, 91%, 37%);"></div> <!-- Usando la función "hsl()" (color, brillo y saturación) -->
    <div style="background: linear-gradient(45deg, blue, orange);"></div> <!-- Usando la función "linear-gradient())" (color, brillo y saturación) -->

</body>
</html>

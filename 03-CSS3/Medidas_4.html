<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      /* Unidades de medida relativa "ex". Se basa en la altura de la letra "x" minúscula (conocida como "altura de la x") 
         de la fuente actual. */
        body {
            font-size: 40px;
        }
         
        h1 {
            /* El altura de letra es igual a tres veces la altura de la letra 'x'.  Por ejemplo, en muchas fuentes donde el 
               tamaño de la fuente es 16px, la altura de la "x" puede ser aproximadamente la mitad de esa altura, por lo que:
               1ex ≈ 0.5em (esto es una estimación general, pero varía dependiendo de la fuente). */
            font-size: 1ex;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur temporibus commodi sequi numquam non, 
        provident praesentium, dolorem voluptas, explicabo iure magnam nam sapiente debitis fugiat exercitationem! Sapiente hic omnis unde.
    </h1>
</body>
</html>

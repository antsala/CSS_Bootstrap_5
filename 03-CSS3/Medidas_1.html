<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .medida1 {
            background: blue;

            /* Cuarto de milímetro (0,25mm), usa el carácter "p" */
            width: 50q;     /* 50 cuartos de milímetro = 12,5 mm */
            height: 50q;
        }

        .medida2 {
            background: red;
            
            /* Píxel, usa el carácter "px" */
            width: 50px;     /* 50 píxeles */
            height: 50px;
       }

       .medida3 {
            background: orange;
            
            /* Puntos tipográficos, usa el carácter "pt". Es una medida tradicional en tipografía. 
               Un punto (pt) es igual a 1/72 de una pulgada. 1pt ≈ 0.35278mm   */
            width: 50pt;     /* 50 puntos tipográficos */
            height: 50px;
       }

       .medida4 {
            background: pink;
            
            /*milímetros */
            width: 50mm;     /* 50 mm */
            height: 50mm;
       }

       /* Hay más: picas (cc), centímetros (cm) y pulgadas(in). */
    </style>
</head>
<body>
    <div class="medida1"></div>
    <div class="medida2"></div>
    <div class="medida3"></div>
    <div class="medida4"></div>
</body>
</html>

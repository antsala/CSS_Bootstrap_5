<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      /* Unidades de medida relativas al "viewport", que es el tamaño disponible en la pantalla del dispositivo */
        * {
            margin: 0;
            padding: 0;
        }

        div.menu {
            background: black;
            width: 100%;
            height: 100px;
        }

        div.container {
            background: blue;
            height: calc(100vh - 100px);  /* La altura es ahora la diferencia, */
            width: min(200px, 25%);       /* El navegador tomará el menor de los dos. 200px, o el 25% (del contenedor padre si no se
                                             especifica otra cosa). De esta forma, la división garantiza al menos un ancho de 200px */
                                             
            /* También podemos usar la función "max" para elegir el mayor de los dos valores */
        }

        /* Observa que el navegador ya NO PRESENTA la barra de desplazamiento vertical. Cambia el ancho del navegador para observar
           cómo siempre hay 200px en el ancho de la div azul. */
    </style>
</head>
<body>
    <div class="menu"></div>
    <div class="container"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* 
            Cada uno de los navegadores aplica un estilo por defecto a cada elementos HTML. Esto provoca que nuestra web
            se renderice de forma diferente en función del navegador que use el usuario.

            La solución consiste en establecer de forma explícita un estilo por defecto para todos los elementos HTML en
            un archivo CSS. De esta forma, TODOS los navegadores adquirirán los mismos estilos, garantizando un renderizado 
            correcto.

            Visita esta URL: https://necolas.github.io/normalize.css/ Descárgalo a una carpeta (el repo del curso ya lo tiene
            descargado en la carpeta "css").

            A continuación impórtalo desde head.
       */
    </style>
    <link rel="stylesheet" href="css/normalize.css">  <!-- Aquí cargamos estilos por defecto -->
</head>
<body>  
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, veritatis! Beatae tenetur adipisci blanditiis et sequi. 
            Omnis dolor minima aperiam saepe in deserunt laudantium quaerat deleniti culpa necessitatibus, tenetur repellat.
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 70px;
            display: inline-block;
        }

        .elemento1 {
            background: #ed8b1a;
        }

        .elemento1:hover {
            background: #ff3300;
        }

        .elemento-transicion {
            background: #00cedd;

            /* Aquí indicamos cómo queremos que se produzca la transición */
            transition-property: background;
            transition-duration: 2s;
            transition-timing-function: linear;

            /* Para aprender más --> https://developer.mozilla.org/es/docs/Web/CSS/CSS_transitions/Using_CSS_transitions */
        }

        .elemento-transicion:hover {
            background: #001380;
        }
        
    </style>
</head>
<body>
   <div class="elemento1"></div>
   <div class="elemento-transicion"></div>
</body>
</html>

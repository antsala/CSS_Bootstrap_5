<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        Para vincular una hoja de estilos con esta página web hacemos uso de
        la etiqueta "link"
    -->
    <link rel="stylesheet" href="estilos.css">
    <!--
        <link>: Es la etiqueta HTML que indica que se está enlazando un recurso externo al documento.

        rel="stylesheet": Este atributo especifica el tipo de recurso que estás enlazando. En este caso, 
            rel="stylesheet" indica que el archivo externo es una hoja de estilos CSS.

        href="estilos.css": El atributo href (abreviatura de hyperlink reference) define la ruta al archivo CSS. 
            En este caso, el archivo se llama estilos.css y se encuentra en el mismo directorio que el archivo HTML.
    -->


    <style>
        h3 { 
            color: red
        }

    </style>

</head>
<body>
    <h1 style="color: blue">Título de la página web</h1>

    
    <h3>Subtitulo de la página web</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, tempore necessitatibus perspiciatis obcaecati 
        facere rem quo similique ab exercitationem repellendus cum quisquam mollitia quas assumenda corrupti! Soluta, 
        odit! Voluptas, ea!
    </p>
</body>
</html>

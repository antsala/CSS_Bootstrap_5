<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 50px;
            display: inline-block;
        }

       #trasladar {
            background: #ed561a;
            transform: translateY(200px);
       }

       #escalar {
        background: #8c00dd;
        transform: scale(1.5);
       }

       #rotar {
        background: #1aef9f;
        transform: rotate(150deg);
       }

       #deformar {
        background: #8bd130;
        transform: skew(50deg);
       }

       /* Todo sobre las transformaciones --> https://developer.mozilla.org/es/docs/Web/CSS/transform */

    </style>
</head>
<body>
   <div id="trasladar"></div>
   <div id="escalar"></div>
   <div id="rotar"></div>
   <div id="deformar"></div>
</body>
</html>

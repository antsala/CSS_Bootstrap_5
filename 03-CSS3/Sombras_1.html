<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {   /* CSS3 para las divs */
            width: 300px;   /* 500 pixels de ancho */
            height: 300px;   /* 500 de alto */
            background-color: gray;
            margin: 50px auto;

            /* SOMBRAS */
            box-shadow: 10px 10px 10px 10px #000;

            /*
                La propiedad box-shadow en CSS se utiliza para agregar una sombra alrededor de un elemento (como un cuadro o una caja). 
                El valor box-shadow: 10 10 10 10 #000; está compuesto por varios parámetros que definen la sombra, los cuales son:

                Primer valor (10): Desplazamiento horizontal (offset-x). Este valor indica cuántos píxeles se desplazará la sombra hacia 
                    la derecha desde el borde del elemento. Un valor positivo la mueve hacia la derecha, mientras que un valor negativo 
                    la movería hacia la izquierda. En este caso, el valor 10 mueve la sombra 10 píxeles hacia la derecha.

                Segundo valor (10): Desplazamiento vertical (offset-y). Este valor indica cuántos píxeles se desplazará la sombra hacia 
                    abajo desde el borde del elemento. Un valor positivo la mueve hacia abajo, mientras que un valor negativo la movería 
                    hacia arriba. En este caso, el valor 10 mueve la sombra 10 píxeles hacia abajo.

                Tercer valor (10): Difusión o radio de desenfoque (blur-radius). Este valor controla qué tan difusa será la sombra. A mayor 
                    valor, la sombra será más difusa y su borde será más suave. En este caso, el valor 10 indica un desenfoque de 10 píxeles.
                    Si se establece en 0, la sombra sería completamente nítida.

                Cuarto valor (10): Extensión (spread-radius). Este valor define el tamaño de la sombra. Un valor positivo hará que la sombra 
                    sea más grande y se expanda hacia afuera del elemento, mientras que un valor negativo la reducirá y la hará más pequeña. 
                    En este caso, el valor 10 expandirá la sombra hacia afuera del elemento.

                Último valor (#000): Color de la sombra. 
            */
      }
    </style>
</head>
<body>  
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {    /* Aplicamos propiedades al body */
            margin: 0;
            height: 100vh;
            background: url("img/fondo.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        div {   /* CSS3 para las divs */
            width: 500px;   /* 500 pixels de ancho */
            height: 100vh;  /* Ocupa EL 100% de la altura del viewport */
            backdrop-filter: blur(15px); /* Aplica difuminado al fondo que se ve desde la div */
            /* Prueba a quitar y poner la propiedad anterior */
        }
      }
    </style>
</head>
<body>  
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selector por clases */

        .texto-naranja {
            color: orange
        }

        /*
            El selector ".texto-naranja" indica que este estilo se aplicará a todos los elementos que tengan (referencien) 
            esa clase, y la declaración "color: orange;"" especifica que el texto dentro de esos elementos aparecerá en color naranja. 
        */

    </style>
</head>
<body>
    <h1>Título de la página web</h1>
    <h3>Subtítulo de la página web</h3>

    <!--
        El siguiente párrafo aplica el estilo definido en la clase "texto-naranja".
    -->
    <p class="texto-naranja">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, tempore necessitatibus perspiciatis obcaecati 
        facere rem quo similique ab exercitationem repellendus cum quisquam mollitia quas assumenda corrupti! Soluta, 
        odit! Voluptas, ea!
    </p>
</body>
</html>

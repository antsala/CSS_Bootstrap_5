<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
        }

        h1 {
            position: absolute;
            font-size: 40px;
            color:#FFF;
            font-family: sans-serif;
            margin: 100px;
            z-index: 10; /* Posición 10 en eje Z */
        }

        .fondo {
            width: 100%;
            height: 100vh;
            background-image: url("img/paisaje.png");
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 0;  /* Posición 0 en eje Z */
        }

        .box {
            width: 60%;
            height: 30vh;
            background: rgba(0, 102, 255, 1);
            z-index: 5; /* Posición 5 en eje Z */
        }

        /* Aquí la referencia --> https://developer.mozilla.org/es/docs/Web/CSS/z-index */
    </style>
</head>
<body>
    <h1>Hola mundo este es mi encabezado</h1>
    <div class="box"></div>
    <div class="fondo"></div>
</body>
</html>

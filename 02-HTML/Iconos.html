<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Importamos la hoja de estilo que contiene los iconos -->
    <link rel="stylesheet" href="../fontawesome/css/all.css">

    <!--
        <link>: Esta etiqueta HTML se usa para vincular archivos externos a la página web. 

        rel="stylesheet": Especifica que el archivo vinculado es una hoja de estilos (CSS). Este atributo es necesario
            para que el navegador entienda que el archivo enlazado es un archivo de estilo.

        href="../fontawesome/css/all.css": Este es el camino o ruta hacia el archivo CSS que quieres importar. 
            Aquí se está utilizando una ruta relativa.
    -->
</head>
<body>
    <i class="fa-brands fa-old-republic"></i>
    <!--
        <i>: La etiqueta <i> en HTML históricamente se usaba para poner texto en cursiva ("italic"), pero hoy en día, 
            comúnmente se utiliza junto con librerías de iconos como Font Awesome para insertar y mostrar íconos. 

        class="fa-brands fa-old-republic": Este atributo class contiene dos clases CSS que provienen de la librería de Font Awesome.

        fa-brands: Indica que el ícono que estás utilizando pertenece al conjunto de marcas (brands) en Font Awesome. 
            Font Awesome tiene varios conjuntos de iconos: sólidos, regulares, de marcas, etc. El conjunto "brands" incluye 
            logos y marcas famosas.

        fa-old-republic: Es el nombre del ícono específico que se mostrará, en este caso, el logo de Old Republic, 
        un símbolo asociado con el universo de Star Wars.
    -->
</body>
</html>

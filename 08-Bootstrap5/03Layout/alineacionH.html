<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

     <style>
          /* Estilos personalizados para las filas */
          .row {
               margin: 100px 0; /* Margen superior e inferior de 100px */
               background: #ccc; /* Color de fondo gris */
               border: 2px solid #888; /* Borde gris */
          }

          /* 
          Esta regla aplica estilos a todos los elementos hijos directos de 
          .row que tienen una clase que comienza con "col". El uso de `>` 
          asegura que solo se apliquen a los hijos directos y `class^="col"` 
          selecciona elementos con clase como "col", "col-1", "col-2", etc. 
          */
          .row > [class^="col"] {
               text-align: center; /* Alinea el texto de las columnas al centro */
               color: #FFF; /* Establece el color del texto en blanco */
               background: #0040ff; /* Establece un fondo azul para las columnas */
               padding: 20px; /* Aplica un relleno interno de 20px */
               border: 1px solid rgba(255, 255, 255, 0.384); /* Aplica un borde blanco semitransparente */
          }
     </style>

</head>
<body>

     <div class="container"> <!-- Contenedor para el contenido -->
          
          <!-- Alineación horizontal de las columnas -->
          <div class="row justify-content-start"> <!-- Alineación de columnas al inicio -->
               <div class="col-2">Columna 1</div>
               <div class="col-2">Columna 2</div>
               <div class="col-2">Columna 3</div>
          </div>

          <div class="row justify-content-center"> <!-- Alineación de columnas al centro -->
               <div class="col-2">Columna 1</div>
               <div class="col-2">Columna 2</div>
               <div class="col-2">Columna 3</div>
          </div>

          <div class="row justify-content-end"> <!-- Alineación de columnas al final -->
               <div class="col-2">Columna 1</div>
               <div class="col-2">Columna 2</div>
               <div class="col-2">Columna 3</div>
          </div>

          <div class="row justify-content-around"> <!-- Alineación de columnas alrededor -->
               <div class="col-2">Columna 1</div>
               <div class="col-2">Columna 2</div>
               <div class="col-2">Columna 3</div>
          </div>

          <div class="row justify-content-between"> <!-- Alineación de columnas entre -->
               <div class="col-2">Columna 1</div>
               <div class="col-2">Columna 2</div>
               <div class="col-2">Columna 3</div>
          </div>

          <div class="row justify-content-evenly"> <!-- Alineación de columnas de manera uniforme -->
               <div class="col-2">Columna 1</div>
               <div class="col-2">Columna 2</div>
               <div class="col-2">Columna 3</div>
          </div>
     </div>

     <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

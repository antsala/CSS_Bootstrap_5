<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <style>
          /* Estilos personalizados para las filas */
          .row {
               margin: 100px 0; /* Margen superior e inferior de 100px */
               background: #ccc; /* Color de fondo gris */
               border: 2px solid #888; /* Borde gris */
          }

          /* 
          Esta regla aplica estilos a todos los elementos hijos directos de 
          .row que tienen una clase que comienza con "col". El uso de `>` 
          asegura que solo se apliquen a los hijos directos y `class^="col"` 
          selecciona elementos con clase como "col", "col-1", "col-2", etc. 
          */
          .row > [class^="col"] {
               text-align: center; /* Alinea el texto de las columnas al centro */
               color: #FFF; /* Establece el color del texto en blanco */
               background: #0040ff; /* Establece un fondo azul para las columnas */
               padding: 20px; /* Aplica un relleno interno de 20px */
               border: 1px solid rgba(255, 255, 255, 0.384); /* Aplica un borde blanco semitransparente */
          }
     </style>

</head>
<body>
     
     <div class="container">       
          <!-- Uso de márgenes -->
          <div class="row">
               <div class="col-2">1</div>
               <div class="col-2">2</div>
               <!-- ms-auto aplica un margen automático a la izquierda, empujando esta columna hacia la derecha -->
               <div class="col-2 ms-auto">3</div> 
          </div>
     </div>

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>

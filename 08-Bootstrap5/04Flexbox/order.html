<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <style>
          .d-flex {
               margin-bottom: 80px; /* Espacio inferior */
               background: #ccc; /* Fondo gris */
               border: 2px solid #888; /* Borde gris oscuro */
          }

          .d-flex div {
               text-align: center; /* Centrar texto */
               color: #FFF; /* Color de texto blanco */
               background: #0040ff; /* Fondo azul */
               padding: 20px; /* Espaciado interno */
               border: 1px solid rgba(255, 255, 255, 0.384); /* Borde blanco con opacidad */
          }
     </style>
</head>
<body>
     <div class="container pt-5"> <!-- Contenedor con un padding superior de 5 -->
          <div class="d-flex justify-content-between"> <!-- Contenedor flex que distribuye el espacio entre elementos -->
               <div class="w-25 order-last p-2">1</div> <!-- Elemento ocupa 25% del ancho, aparece al final -->
               <div class="w-25 order-first p-2">2</div> <!-- Elemento ocupa 25% del ancho, aparece primero -->
               <div class="w-25 order-2 p-2">3</div> <!-- Elemento ocupa 25% del ancho, aparece en segundo lugar -->
               <div class="w-25 order-1 p-2">4</div> <!-- Elemento ocupa 25% del ancho, aparece en primer lugar (se coloca detrÃ¡s del segundo) -->
          </div>
     </div>

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>

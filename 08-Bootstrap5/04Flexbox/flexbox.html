<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <style>
          .d-flex {
               /* Este estilo es para el contenedor flex */
               background: #ccc; /* Color de fondo gris */
               border: 2px solid #888; /* Borde gris */
          }

          .d-flex div {
               text-align: center; /* Alinea el texto de los hijos al centro */
               color: #FFF; /* Color de texto blanco */
               background: #0040ff; /* Color de fondo azul para los hijos */
               padding: 20px; /* Relleno interno de 20px */
               border: 1px solid rgba(255, 255, 255, 0.384); /* Borde blanco semitransparente */
          }
     </style>

</head>
<body>
     
     <div class="container">
          
          <!-- Tipos de flexbox -->
          <div class="d-flex p-2 bg-primary text-center my-2">
               <!-- 'd-flex' convierte este div en un contenedor flex -->
               <!-- 'p-2' aplica un padding de 0.5rem en todos los lados -->
               <!-- 'bg-primary' aplica un color de fondo primario de Bootstrap -->
               <!-- 'text-center' centra el texto dentro del div -->
               Soy un flexbox container!
          </div>

          <div class="d-inline-flex p-2 bg-primary text-center my-2">
               <!-- 'd-inline-flex' convierte este div en un contenedor flex en lÃ­nea -->
               Soy un inline flexbox container!
          </div>

          <hr class="my-5"> <!-- 'my-5' agrega un margen vertical de 3rem -->

          <!-- Direcciones en flexbox -->  
          <p>Flex-row</p>        
          <div class="d-flex flex-row mb-5">
               <!-- 'flex-row' organiza los hijos en una fila -->
               <!-- 'mb-5' aplica un margen inferior de 3rem -->
               <div>Item 1</div>
               <div>Item 2</div>
               <div>Item 3</div>

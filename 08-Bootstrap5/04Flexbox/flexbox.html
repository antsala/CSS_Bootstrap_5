<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <style>
          .d-flex{
               /* height: 300px; */
               background: #ccc;
               border: 2px solid #888;
          }

          .d-flex div{
               text-align: center;
               color: #FFF;
               background: #0040ff;
               padding: 20px;
               border: 1px solid rgba(255, 255, 255, 0.384);
          }


     </style>

</head>
<body>
     

     <div class="container">
          
          <!-- Tipos de flexbox -->          
          <div class="d-flex p-2 bg-primary text-center my-2">Soy un flexbox container!</div>

          <div class="d-inline-flex p-2 bg-primary text-center my-2">Soy un inline flexbox container!</div>




          <hr class="my-5">




          <!-- Direcciones en flexbox -->  
          <p>Flex-row</p>        
          <div class="d-flex flex-row mb-5">
               <div>Item 1</div>
               <div>Item 2</div>
               <div>Item 3</div>
          </div>


          <p>Flex-row reverse</p>        
          <div class="d-flex flex-row-reverse mb-5">
               <div>Item 1</div>
               <div>Item 2</div>
               <div>Item 3</div>
          </div>


          <p>Flex-column</p>        
          <div class="d-flex flex-column mb-5">
               <div>Item 1</div>
               <div>Item 2</div>
               <div>Item 3</div>
          </div>


          <p>Flex-column reverse</p>        
          <div class="d-flex flex-column-reverse mb-5">
               <div>Item 1</div>
               <div>Item 2</div>
               <div>Item 3</div>
          </div>

     </div>
          






     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>

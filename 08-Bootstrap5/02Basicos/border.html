<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <style>
          .container div {
               width: 200px; /* Ancho de cada div */
               height: 200px; /* Altura de cada div */
               display: inline-block; /* Alineación horizontal */
               margin: 5px; /* Margen alrededor de cada div */
               /* background: #f4f4f4; */
          }

          #radius div {
               background: lightslategray; /* Color de fondo para los divs dentro de #radius */
          }
     </style>
</head>
<body>
     
     <div class="container mt-5"> <!-- Contenedor con margen superior -->
          <h1>Border</h1>
          <div class="border"></div> <!-- Borde estándar -->
          <div class="border-top"></div> <!-- Borde solo en la parte superior -->
          <div class="border-bottom"></div> <!-- Borde solo en la parte inferior -->
          <div class="border-start"></div> <!-- Borde solo en el lado izquierdo -->
          <div class="border-end"></div> <!-- Borde solo en el lado derecho -->
          
          <div class="border-0"></div> <!-- Sin borde -->
          <div class="border-top-0"></div> <!-- Sin borde en la parte superior -->
          <div class="border-end-0"></div> <!-- Sin borde en el lado derecho -->
          <div class="border-bottom-0"></div> <!-- Sin borde en la parte inferior -->
          <div class="border-start-0"></div> <!-- Sin borde en el lado izquierdo -->

          <hr class="my-5"> <!-- Línea horizontal con márgenes verticales -->
          
          <h1>Color</h1>
          <div class="border border-primary"></div> <!-- Borde primario (azul) -->
          <div class="border border-secondary"></div> <!-- Borde secundario (gris) -->
          <div class="border border-success"></div> <!-- Borde de éxito (verde) -->
          <div class="border border-danger"></div> <!-- Borde de peligro (rojo) -->
          <div class="border border-warning"></div> <!-- Borde de advertencia (amarillo) -->
          <div class="border border-info"></div> <!-- Borde de información (azul claro) -->
          <div class="border border-light"></div> <!-- Borde claro (gris muy claro) -->
          <div class="border border-dark"></div> <!-- Borde oscuro (gris oscuro) -->
          <div class="border border-white"></div> <!-- Borde blanco -->

          <hr class="my-5"> <!-- Línea horizontal con márgenes verticales -->
     </div>

     <div id="radius" class="container"> <!-- Contenedor con ID radius -->
          <h1>Border radius</h1>
          <div class="rounded"></div> <!-- Esquinas redondeadas -->
          <div class="rounded-top"></div> <!-- Esquinas superiores redondeadas -->
          <div class="rounded-end"></div> <!-- Esquinas derechas redondeadas -->
          <div class="rounded-bottom"></div> <!-- Esquinas inferiores redondeadas -->
          <div class="rounded-start"></div> <!-- Esquinas izquierdas redondeadas -->
          <div class="rounded-circle"></div> <!-- Div con forma circular -->
          <div class="rounded-pill" style="width: 350px;"></div> <!-- Div con forma de píldora, ancho fijo -->
     </div>

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>

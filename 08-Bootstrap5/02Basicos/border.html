<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <style>
          .container div{
               width: 200px;
               height: 200px;
               display: inline-block;
               margin: 5px;
               /* background: #f4f4f4; */
          }

          #radius div{
               background: lightslategray;
          }



     </style>


</head>
<body>
     

     <div class="container mt-5">
          <h1>Border</h1>
          <div class="border"></div>
          <div class="border-top"></div>
          <div class="border-bottom"></div>
          <div class="border-start"></div>
          <div class="border-end"></div>
          
          <div class="border-0"></div>
          <div class="border-top-0"></div>
          <div class="border-end-0"></div>
          <div class="border-bottom-0"></div>
          <div class="border-start-0"></div>



          <hr class="my-5">
          
          
          <h1>Color</h1>
          <div class="border border-primary"></div>
          <div class="border border-secondary"></div>
          <div class="border border-success"></div>
          <div class="border border-danger"></div>
          <div class="border border-warning"></div>
          <div class="border border-info"></div>
          <div class="border border-light"></div>
          <div class="border border-dark"></div>
          <div class="border border-white"></div>

          <hr class="my-5">
     </div>




     <div id="radius" class="container">
          <h1>Border radius</h1>
          <div class="rounded"></div>
          <div class="rounded-top"></div>
          <div class="rounded-end"></div>
          <div class="rounded-bottom"></div>
          <div class="rounded-start"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-pill" style="width: 350px;"></div>
     </div>






     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Indica a Internet Explorer que use la última versión del motor de renderizado -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el viewport para que se ajuste a la pantalla del dispositivo -->
     <title>Document</title>
     <!-- Enlace al CSS de Bootstrap para estilos predefinidos -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

     <div class="container mt-5">
          <!-- Div sin sombra -->
          <div class="shadow-none p-3 mb-5 bg-light">No shadow</div>
          <!-- Este div no tiene sombra, con padding de 1.5rem y margen inferior de 3rem. 
               El fondo es de color gris claro. -->
      
          <!-- Div con sombra pequeña -->
          <div class="shadow-sm p-3 mb-5">Small shadow</div>
          <!-- Este div tiene una sombra pequeña, padding de 1.5rem y margen inferior de 3rem. 
               La sombra es menos prominente que las sombras regulares. -->
      
          <!-- Div con sombra regular -->
          <div class="shadow p-3 mb-5">Regular shadow</div>
          <!-- Este div tiene una sombra regular, padding de 1.5rem y margen inferior de 3rem. 
               Proporciona un efecto de profundidad notable. -->
      
          <!-- Div con sombra grande -->
          <div class="shadow-lg p-3 mb-5">Larger shadow</div>
          <!-- Este div tiene una sombra grande, padding de 1.5rem y margen inferior de 3rem. 
               Crea un efecto de elevación muy pronunciado. -->
      </div>
      
     <!-- Bootstrap JS -->
     <!-- Enlace a la biblioteca JavaScript de Bootstrap para funcionalidades interactivas -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>

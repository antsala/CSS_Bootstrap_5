<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8"> <!-- Define la codificación de caracteres del documento -->
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Para que IE use el motor de renderizado más reciente -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el viewport para dispositivos móviles -->
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> <!-- Enlace al CSS de Bootstrap -->

     <style>
          div{
               width: 200px;  /* Ancho de los divs */
               height: 200px; /* Altura de los divs */
          }
     </style>
</head>
<body>

     <div class="bg-primary float-start"></div> <!-- Div con fondo azul (bg-primary) que flota a la izquierda (float-start) -->
     <div class="bg-success float-end"></div> <!-- Div con fondo verde (bg-success) que flota a la derecha (float-end) -->
     <div class="bg-warning float-start"></div> <!-- Div con fondo amarillo (bg-warning) que flota a la izquierda (float-start) -->

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> <!-- Enlace al JS de Bootstrap -->
</body>
</html>

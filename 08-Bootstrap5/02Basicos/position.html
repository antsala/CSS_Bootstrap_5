<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8"> 
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>Document</title> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 

     <style>
          .container{
               background: #999; /* Fondo gris para el contenedor */
          }

          .container div{
               width: 200px; /* Ancho de 200px para los divs internos */
               height: 200px; /* Altura de 200px para los divs internos */
               background: #111; /* Fondo negro para los divs internos */
          }
     </style>
</head>
<body>
     
     <div class="container vh-100 position-relative"> <!-- Contenedor que ocupa toda la altura de la ventana (100vh) y tiene posición relativa -->
          <div class="position-absolute top-50 start-50 translate-middle">
              <!-- Div con posición absoluta, centrado verticalmente (top-50: coloca el borde superior al 50% de la altura del contenedor)
                   y horizontalmente (start-50: coloca el borde izquierdo al 50% del ancho del contenedor). 
                   La clase translate-middle ajusta el elemento para que su centro coincida con el centro del contenedor, 
                   logrando un alineamiento centrado en ambas direcciones. -->
          </div>
      </div>
      

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> 
</body>
</html>

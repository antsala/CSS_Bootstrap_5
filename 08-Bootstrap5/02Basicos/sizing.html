<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <style>
          *{
               box-sizing: border-box;
          }

          #width{
               background: #00658d;
          }

          #width div{
               background: #4fcdff;

          }


          #height{
               height: 300px;
               background: #8d1000;
          }

          #height div{
               display: inline-block;
               background: lightcoral;
          }

          #viewport{
               background: lightseagreen;
          }
     </style>

</head>
<body>
     
     <!-- WIDTH -->
     <div id="width" class="container p-3 mb-5"> <!-- container: contenedor con márgenes; p-3: padding de 3; mb-5: margen inferior de 5 -->
          <div class="w-25 p-3 my-2">Width 25%</div>  <!-- w-25: ancho 25%; p-3: padding de 3; my-2: margen vertical de 2 -->
          <div class="w-50 p-3 my-2">Width 50%</div>  <!-- w-50: ancho 50%; p-3: padding de 3; my-2: margen vertical de 2 -->
          <div class="w-75 p-3 my-2">Width 75%</div>  <!-- w-75: ancho 75%; p-3: padding de 3; my-2: margen vertical de 2 -->
          <div class="w-100 p-3 my-2">Width 100%</div>  <!-- w-100: ancho 100%; p-3: padding de 3; my-2: margen vertical de 2 -->
          <div class="w-auto p-3 my-2">Width auto</div>  <!-- w-auto: ancho automático; p-3: padding de 3; my-2: margen vertical de 2 -->
          <div class="mw-100 p-3 my-2">Max Width 100%</div>  <!-- mw-100: ancho máximo 100%; p-3: padding de 3; my-2: margen vertical de 2 -->
     </div>

     <!-- HEIGHT --> 
     <div id="height" class="container p-3 mb-5"> <!-- container: contenedor con márgenes; p-3: padding de 3; mb-5: margen inferior de 5 -->
          <div class="h-25 p-3 mx-2">Height 25%</div>  <!-- h-25: altura 25%; p-3: padding de 3; mx-2: margen horizontal de 2 -->
          <div class="h-50 p-3 mx-2">Height 50%</div>  <!-- h-50: altura 50%; p-3: padding de 3; mx-2: margen horizontal de 2 -->
          <div class="h-75 p-3 mx-2">Height 75%</div>  <!-- h-75: altura 75%; p-3: padding de 3; mx-2: margen horizontal de 2 -->
          <div class="h-100 p-3 mx-2">Height 100%</div>  <!-- h-100: altura 100%; p-3: padding de 3; mx-2: margen horizontal de 2 -->
          <div class="h-auto p-3 mx-2">Height auto</div>  <!-- h-auto: altura automática; p-3: padding de 3; mx-2: margen horizontal de 2 -->
     </div>

     <!-- VIEWPORT -->
     <div style="background: crimson;" class="vw-100 vh-100"></div>  <!-- vw-100: ancho 100% del viewport; vh-100: altura 100% del viewport -->
     
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>

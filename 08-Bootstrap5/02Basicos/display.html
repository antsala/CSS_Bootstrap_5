<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <style>
          .container div {
               width: 200px; /* Ancho de cada div */
               height: 200px; /* Altura de cada div */
               background: crimson; /* Color de fondo de los divs */
               border: 2px solid #000; /* Bordes de los divs */
               margin: 10px; /* Margen alrededor de cada div */
          }
     </style>
</head>
<body>

     <div class="container mt-5"> <!-- Contenedor principal con margen superior -->
          <h1>Display block</h1>
          <div class="d-block"></div> <!-- Elemento con display: block -->
          <div class="d-block"></div> <!-- Elemento con display: block -->
          <div class="d-block"></div> <!-- Elemento con display: block -->
          <div class="d-block"></div> <!-- Elemento con display: block -->
          <div class="d-block"></div> <!-- Elemento con display: block -->

          <hr class="my-5"> <!-- Línea horizontal con margen vertical -->

          <h1>Display Inline block</h1>
          <div class="d-inline-block"></div> <!-- Elemento con display: inline-block -->
          <div class="d-inline-block"></div> <!-- Elemento con display: inline-block -->
          <div class="d-inline-block"></div> <!-- Elemento con display: inline-block -->
          <div class="d-inline-block"></div> <!-- Elemento con display: inline-block -->

          <hr class="my-5"> <!-- Línea horizontal con margen vertical -->

          <h1>Display Table cell</h1>
          <div class="d-table-cell"></div> <!-- Elemento con display: table-cell -->
          <div class="d-table-cell"></div> <!-- Elemento con display: table-cell -->
          <div class="d-table-cell"></div> <!-- Elemento con display: table-cell -->
          <div class="d-table-cell"></div> <!-- Elemento con display: table-cell -->

          <hr class="my-5"> <!-- Línea horizontal con margen vertical -->

          <!--  
          .d-{breakpoint}-{value} for sm, md, lg, xl, and xxl.
          -->

          <h1>Display Con breakpoints</h1>
          <div class="d-block d-md-none d-lg-inline-block"></div> <!-- Elemento con display: block en xs, oculto en md, y display: inline-block en lg -->
          <div class="d-block d-md-none d-lg-inline-block"></div> <!-- Elemento con display: block en xs, oculto en md, y display: inline-block en lg -->
          <div class="d-block d-md-none d-lg-inline-block"></div> <!-- Elemento con display: block en xs, oculto en md, y display: inline-block en lg -->

          <hr class="my-5"> <!-- Línea horizontal con margen vertical -->
     </div>

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>

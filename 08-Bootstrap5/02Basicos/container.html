<!DOCTYPE html> 
<html lang="en">
<head>
     <title>Document</title> 
     <meta charset="UTF-8"> 
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración del viewport para diseño responsivo -->
     
     <!-- Enlace a la hoja de estilos de Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
</head>
<body>
     
     <div class="container" style="background: lightskyblue;"> <!-- Contenedor principal de Bootstrap -->
          <p>Container</p> 
     </div>

     <div class="container-sm" style="background: lightcoral;"> <!-- Contenedor para pantallas pequeñas -->
          <p>SM</p> 
     </div>

     <div class="container-md" style="background: lightsalmon;"> <!-- Contenedor para pantallas medianas -->
          <p>MD</p> 
     </div>

     <div class="container-lg" style="background: lightpink;"> <!-- Contenedor para pantallas grandes -->
          <p>LG</p> 
     </div>

     <div class="container-xl" style="background: lightgray;"> <!-- Contenedor para pantallas extra grandes -->
          <p>XL</p> 
     </div>

     <div class="container-xxl" style="background: lightsteelblue;"> <!-- Contenedor para pantallas muy grandes -->
          <p>XXL</p> 
     </div>

     <div class="container-fluid" style="background: lightslategrey;"> <!-- Contenedor que ocupa el 100% del ancho -->
          <p>FUID</p>
     </div>

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> <!-- Enlace a la biblioteca JavaScript de Bootstrap -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <style>
          input, select {
               margin: 15px 0; /* Margen de 15px en la parte superior e inferior de los inputs y selects */
          }
     </style>

</head>
<body>
     
     <div class="container py-4"> <!-- Contenedor Bootstrap con padding vertical (py-4) de 1.5rem -->

          <h1>Checkbox</h1>
          <div class="form-check"> <!-- Clase 'form-check' para estructurar el checkbox -->
               <input class="form-check-input" type="checkbox" id="flexCheckDefault"> <!-- 'form-check-input' estiliza el checkbox -->
               <label class="form-check-label" for="flexCheckDefault">Default checkbox</label> <!-- 'form-check-label' estiliza la etiqueta del checkbox -->
          </div>

          <div class="form-check"> <!-- Mismo uso de 'form-check' -->
               <input class="form-check-input" type="checkbox" id="flexCheckChecked" checked> <!-- Checkbox marcado de forma predeterminada con 'checked' -->
               <label class="form-check-label" for="flexCheckChecked">Checked checkbox</label> <!-- Etiqueta del checkbox -->
          </div>


          <hr class="my-5"> <!-- Línea horizontal con margen vertical de 3rem -->
          <h1>Radio</h1>
          <div class="form-check"> <!-- Clase 'form-check' para estructurar el radio button -->
               <input class="form-check-input" type="radio" name="radio" id="radio1"> <!-- 'form-check-input' estiliza el radio button -->
               <label class="form-check-label" for="radio1">Default radio</label> <!-- Etiqueta asociada al radio button -->
          </div>
          
          <div class="form-check">
               <input class="form-check-input" type="radio" name="radio" id="radio2" checked> <!-- Radio button marcado por defecto -->
               <label class="form-check-label" for="radio2">Checked radio</label> <!-- Etiqueta del radio button -->
          </div>


          <hr class="my-5"> <!-- Línea horizontal con margen vertical de 3rem -->
          <h1>Switch</h1>
          <div class="form-check form-switch"> <!-- 'form-switch' convierte el checkbox en un switch -->
               <input class="form-check-input" type="checkbox" id="switch1"> <!-- Checkbox con estilo de switch -->
               <label class="form-check-label" for="switch1">Checkbox switch</label> <!-- Etiqueta para el switch -->
          </div>
          
          <div class="form-check form-switch"> <!-- Segundo switch con el mismo estilo -->
               <input class="form-check-input" type="checkbox" id="switch2" checked> <!-- Switch activado por defecto -->
               <label class="form-check-label" for="switch2">Checkbox switch</label>
          </div>


          <hr class="my-5"> <!-- Línea horizontal con margen vertical de 3rem -->
          <h1>En linea</h1>
          <div class="form-check form-check-inline"> <!-- 'form-check-inline' coloca los checkboxes en línea -->
               <input class="form-check-input" type="checkbox" id="option1"> <!-- Checkbox en línea -->
               <label class="form-check-label" for="option1">1</label> <!-- Etiqueta para el checkbox -->
          </div>

          <div class="form-check form-check-inline"> <!-- Segundo checkbox en línea -->
               <input class="form-check-input" type="checkbox" id="option2">
               <label class="form-check-label" for="option2">2</label>
          </div>

          <div class="form-check form-check-inline"> <!-- Tercer checkbox en línea, pero deshabilitado -->
               <input class="form-check-input" type="checkbox" id="option3" disabled> <!-- Checkbox deshabilitado -->
               <label class="form-check-label" for="option3">3 (disabled)</label> <!-- Etiqueta del checkbox deshabilitado -->
          </div>


          <hr class="my-5"> <!-- Línea horizontal con margen vertical de 3rem -->
          <h1>Toggle button</h1>
          <input type="checkbox" class="btn-check" id="btn-check"> <!-- 'btn-check' se usa para controlar el estado del botón -->
          <label class="btn btn-primary" for="btn-check">Simple boton</label> <!-- Botón estilo Bootstrap con clase 'btn btn-primary' -->

          <input type="checkbox" class="btn-check" id="btn-check-outlined"> <!-- Botón checkbox alternativo -->
          <label class="btn btn-outline-primary" for="btn-check-outlined">Boton Outline</label> <!-- Botón con estilo de borde ('btn-outline-primary') -->

          <hr class="my-5"> <!-- Línea horizontal con margen vertical de 3rem -->
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> <!-- Carga los scripts de Bootstrap -->
</body>
</html>

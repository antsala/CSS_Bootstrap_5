               </div>

                    <input type="checkbox" id="exampleCheck1" class="form-check-input"> 
                    <label for="exampleCheck1" class="form-check-label">Check me out</label> 
               </div>

               
               <button type="submit" class="btn btn-primary">Submit</button> 
          </form>

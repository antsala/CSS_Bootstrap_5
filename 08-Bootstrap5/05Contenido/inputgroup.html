<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
     <div class="container pt-5"> <!-- Clase 'container' crea un contenedor con padding-top de 3rem (pt-5) -->

          <div class="row justify-content-center mb-5"> <!-- 'row' organiza el contenido en una fila, 'justify-content-center' centra las columnas, 'mb-5' aplica un margen inferior de 3rem -->
               <div class="col-6"> <!-- Columna que ocupa 6 unidades en un sistema de 12 columnas -->

                    <h1>Basicos</h1>

                    <div class="input-group mb-3"> <!-- 'input-group' agrupa inputs y otros elementos; 'mb-3' agrega margen inferior de 1rem -->
                         <span class="input-group-text">@</span> <!-- 'input-group-text' añade un elemento de texto al grupo de inputs -->
                         <input type="text" class="form-control" placeholder="Username"> <!-- 'form-control' estiliza el input -->
                    </div>
          
                    <div class="input-group mb-3"> <!-- Segundo grupo de inputs con estructura similar -->
                         <input type="text" class="form-control" placeholder="Username">
                         <span class="input-group-text">@example.com</span> <!-- Texto añadido al final del input -->
                    </div>
          
                    <div class="input-group mb-3">
                         <span class="input-group-text">€</span> <!-- Añade un símbolo de Euro antes del input -->
                         <span class="input-group-text">.00</span> <!-- Añade texto adicional después del símbolo de dólar -->
                         <input type="text" class="form-control">
                    </div>
          
                    <div class="input-group mb-3">
                         <input type="text" class="form-control" placeholder="Username">
                         <span class="input-group-text">@</span> <!-- Coloca un símbolo de arroba después del primer input -->
                         <input type="text" class="form-control" placeholder="Server"> <!-- Segundo input después del texto -->
                    </div>
          
                    <div class="input-group mb-3">
                         <span class="input-group-text">With textarea</span> <!-- Añade texto antes de un área de texto -->
                         <textarea class="form-control"></textarea> <!-- 'form-control' estiliza el área de texto -->
                    </div>

                    <div class="input-group mb-3">
                         <label class="input-group-text" for="select1">Opciones</label> <!-- 'input-group-text' estiliza la etiqueta del select -->
                         <select class="form-select" id="select1"> <!-- 'form-select' estiliza el select -->
                              <option selected>Selecciona...</option>
                              <option value="1">Uno</option>
                              <option value="2">Dos</option>
                              <option value="3">Tres</option>
                         </select>
                    </div>

                    <div class="input-group mb-3">
                         <div class="input-group-text">
                              <input class="form-check-input mt-0" type="checkbox"> <!-- 'form-check-input' estiliza el checkbox, 'mt-0' elimina margen superior -->
                         </div>
                         <input type="text" class="form-control"> <!-- Input al lado del checkbox -->
                    </div>

                    <div class="input-group mb-3">
                         <div class="input-group-text">
                              <input class="form-check-input mt-0" type="radio"> <!-- 'form-check-input' estiliza el radio button -->
                         </div>
                         <input type="text" class="form-control"> <!-- Input al lado del radio button -->
                    </div>

                    <div class="input-group mb-3">
                         <label class="input-group-text" for="inputGroupFile01">Upload</label> <!-- 'input-group-text' añade una etiqueta al input de tipo archivo -->
                         <input type="file" class="form-control" id="inputGroupFile01"> <!-- 'form-control' estiliza el input de archivo -->
                    </div>
               </div>

          <div class="row justify-content-center mb-5"> <!-- Segunda fila con la misma estructura -->
               <div class="col-6">
                    <h1>Botones</h1>

                    <div class="input-group mb-3">
                         <input type="text" class="form-control"> <!-- Input antes del botón -->
                         <button class="btn btn-outline-secondary" type="button">Enviar</button> <!-- Botón con borde ('btn-outline-secondary') -->
                    </div>

                    <div class="input-group mb-3">
                         <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Dropdown</button> <!-- Botón tipo dropdown -->
                         <ul class="dropdown-menu"> <!-- Menú desplegable -->
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                              <li><hr class="dropdown-divider"></li> <!-- Separador -->
                              <li><a class="dropdown-item" href="#">Separated link</a></li>
                         </ul>
                         <input type="text" class="form-control"> <!-- Input después del botón dropdown -->
                    </div>

                    <div class="input-group mb-3">
                         <button type="button" class="btn btn-outline-secondary">Action</button> <!-- Botón de acción -->
                         <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button> <!-- Botón tipo dropdown con división -->
                         <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Separated link</a></li>
                         </ul>
                         <input type="text" class="form-control"> <!-- Input después del dropdown -->
                    </div>

                    <div class="input-group">
                         <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload"> <!-- Input para subir archivos -->
                         <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button> <!-- Botón asociado al input de archivo -->
                    </div>
               </div>
          </div>

     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> <!-- Carga los scripts de Bootstrap -->
</body>
</html>

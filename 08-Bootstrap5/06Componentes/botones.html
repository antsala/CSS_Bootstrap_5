<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- Enlace a la hoja de estilos de Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

     <div class="container p-5">
          <!-- Comienza un contenedor de Bootstrap que incluye un relleno (padding) de 5 -->

          <!-- Sección de Botones -->
          <h1>Botones</h1>
          <button type="button" class="btn btn-primary rounded-pill">Primary</button>
          <!-- Botón primario con la clase 'btn' para el estilo de botón y 'btn-primary' para el color azul -->
          <button type="button" class="btn btn-secondary">Secondary</button>
          <!-- Botón secundario (gris) -->
          <button type="button" class="btn btn-success">Success</button>
          <!-- Botón de éxito (verde) -->
          <button type="button" class="btn btn-danger">Danger</button>
          <!-- Botón de peligro (rojo) -->
          <button type="button" class="btn btn-warning">Warning</button>
          <!-- Botón de advertencia (amarillo) -->
          <button type="button" class="btn btn-info">Info</button>
          <!-- Botón informativo (cyan) -->
          <button type="button" class="btn btn-light">Light</button>
          <!-- Botón claro (color gris claro) -->
          <button type="button" class="btn btn-dark">Dark</button>
          <!-- Botón oscuro (negro) -->
          <button type="button" class="btn btn-link">Link</button>
          <!-- Botón que se comporta como un enlace -->

          <hr class="my-5">
          <!-- Línea horizontal que separa secciones, con margen vertical de 5 -->

          <!-- Sección de Botones a otros elementos -->
          <h1>Botones a otros elementos</h1>
          <a class="btn btn-primary" href="#" role="button">Link</a>
          <!-- Enlace que se comporta como botón -->
          <button class="btn btn-primary" type="submit">Button</button>
          <!-- Botón de tipo submit -->
          <input class="btn btn-primary" type="button" value="Input">
          <!-- Botón de entrada (input) -->
          <input class="btn btn-primary" type="submit" value="Submit">
          <!-- Botón de entrada de tipo submit -->
          <input class="btn btn-primary" type="reset" value="Reset">
          <!-- Botón de entrada de tipo reset -->

          <hr class="my-5">

          <!-- Sección de Botones outline -->
          <h1>Botones outline</h1>
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <!-- Botón outline primario con borde azul -->
          <button type="button" class="btn btn-outline-secondary">Secondary</button>
          <!-- Botón outline secundario (gris) -->
          <button type="button" class="btn btn-outline-success">Success</button>
          <!-- Botón outline de éxito (verde) -->
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <!-- Botón outline de peligro (rojo) -->
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <!-- Botón outline de advertencia (amarillo) -->
          <button type="button" class="btn btn-outline-info">Info</button>
          <!-- Botón outline informativo (cyan) -->
          <button type="button" class="btn btn-outline-light">Light</button>
          <!-- Botón outline claro (gris claro) -->
          <button type="button" class="btn btn-outline-dark">Dark</button>
          <!-- Botón outline oscuro (negro) -->

          <hr class="my-5">

          <!-- Sección de Tamaño de botones -->
          <h1>Tamaño de botones</h1>
          <button type="button" class="btn btn-primary btn-lg">Large button</button>
          <!-- Botón grande -->
          <button type="button" class="btn btn-primary btn-sm">Small button</button>
          <!-- Botón pequeño -->
          
          <div class="d-flex mt-4">
               <button class="btn btn-primary w-100" type="button">Button</button>
               <!-- Botón que ocupa el 100% del ancho del contenedor -->
          </div>

          <hr class="my-5">

          <!-- Sección de Toggle buttons -->
          <h1>Botones Toggle</h1>
          <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Toggle button</button>
          <!-- Botón que actúa como toggle (alternar) -->

          <hr class="my-5">

          <!-- Sección de Checkbox & Radio -->
          <h1>Checkbox & Radio</h1>
          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
          <!-- Checkbox que se comporta como botón -->
          <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
          <!-- Etiqueta que actúa como botón para el checkbox -->

     </div>
     <!-- Fin del contenedor -->

     <!-- Enlace al archivo JavaScript de Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

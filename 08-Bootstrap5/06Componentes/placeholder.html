<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

     <div class="container p-5"> <!-- Contenedor con un relleno de 5 (48px) -->

          <!-- Placeholder -->
          <p class="placeholder-glow"> <!-- Clase que aplica un efecto de brillo al placeholder -->
               <span class="placeholder col-4 bg-primary"></span> <!-- Placeholder con ancho de 4 columnas y fondo azul -->
          </p>

          <span class="placeholder col-6 bg-warning placeholder-lg"></span> <!-- Placeholder con ancho de 6 columnas, fondo amarillo y tamaño grande -->
          <span class="placeholder w-75 placeholder-xs"></span> <!-- Placeholder con ancho del 75% y tamaño extra pequeño -->
          <a href="" class="btn btn-primary placeholder mt-2 w-25 disabled"></a> <!-- Botón deshabilitado con clase de placeholder -->

          <!-- Ejemplo de placeholder -->
          <div class="row my-5"> <!-- Fila con margen vertical de 5 (48px) -->
               <div class="col-4"> <!-- Columna con ancho de 4 columnas -->
                    <div class="card"> <!-- Tarjeta de Bootstrap -->
                         <div class="card-body"> <!-- Cuerpo de la tarjeta -->
                              <h5 class="card-title placeholder-glow"> <!-- Título de la tarjeta con efecto de brillo -->
                                   <span class="placeholder col-6"></span> <!-- Placeholder para el título con ancho de 6 columnas -->
                              </h5>

                              <p class="card-text placeholder-glow"> <!-- Texto de la tarjeta con efecto de brillo -->
                                   <span class="placeholder col-7"></span> <!-- Placeholder para el texto con ancho de 7 columnas -->
                                   <span class="placeholder col-4"></span> <!-- Placeholder para el texto con ancho de 4 columnas -->
                                   <span class="placeholder col-4"></span> <!-- Placeholder para el texto con ancho de 4 columnas -->
                                   <span class="placeholder col-6"></span> <!-- Placeholder para el texto con ancho de 6 columnas -->
                                   <span class="placeholder col-8"></span> <!-- Placeholder para el texto con ancho de 8 columnas -->
                              </p>

                              <a href="" class="btn btn-primary disabled placeholder col-12"></a> <!-- Botón deshabilitado con clase de placeholder que ocupa el 100% de la columna -->
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <!-- JS Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

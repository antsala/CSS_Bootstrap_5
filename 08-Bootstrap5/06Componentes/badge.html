<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

     <div class="container p-5"> <!-- Contenedor con padding de 5 unidades -->
          <h1>Example heading <span class="badge bg-primary">New</span></h1> <!-- Encabezado de nivel 1 con badge primario -->
          <h2>Example heading <span class="badge bg-secondary">New</span></h2> <!-- Encabezado de nivel 2 con badge secundario -->
          <h3>Example heading <span class="badge bg-success">New</span></h3> <!-- Encabezado de nivel 3 con badge de éxito -->
          <h4>Example heading <span class="badge bg-danger">New</span></h4> <!-- Encabezado de nivel 4 con badge de peligro -->
          <h5>Example heading <span class="badge bg-warning">New</span></h5> <!-- Encabezado de nivel 5 con badge de advertencia -->
          <h6>Example heading <span class="badge bg-info">New</span></h6> <!-- Encabezado de nivel 6 con badge de información -->
          <hr class="my-5"> <!-- Línea horizontal con margen -->

          <!-- Badge en botones -->
          <h1>Badge en botones</h1>
          <button type="button" class="btn btn-primary"> <!-- Botón primario -->
               Notifications <span class="badge bg-secondary">4</span> <!-- Badge secundario con un número -->
          </button>

          <hr class="my-5"> <!-- Línea horizontal con margen -->

          <!-- Badge en notificaciones -->
          <h1 class="mb-4">Badge en notificaciones</h1>
          <button type="button" class="btn btn-primary position-relative me-4"> <!-- Botón primario con posición relativa -->
               Inbox
               <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> <!-- Badge de peligro, posicionada en la esquina superior derecha -->
                    99+
               </span>
          </button>

          <button type="button" class="btn btn-primary position-relative"> <!-- Otro botón primario con posición relativa -->
               Inbox
               <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger p-2"> <!-- Badge de peligro vacía, ajustada en posición -->
               </span>
          </button>

     </div>

     <!-- JS de Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- Enlaza a la hoja de estilos de Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

     <div class="container p-5"> <!-- Crea un contenedor centrado con relleno -->

          <!-- Ejemplo de toast -->
          <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> <!-- Botón azul para mostrar el toast -->

          <!-- Toast -->
          <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11"> <!-- Contenedor de toast fijo en la esquina inferior derecha -->
               <!-- Toast de error -->
               <div id="liveToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true"> <!-- Toast con fondo rojo para error -->
                    <div class="d-flex"> <!-- Flex para alinear los elementos dentro del toast -->
                         <div class="toast-body d-flex align-items-center"> <!-- Cuerpo del toast con alineación centrada -->
                              <!-- Icono de advertencia -->
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill me-3" viewBox="0 0 16 16"> 
                                   <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/> <!-- Path del icono de advertencia -->
                              </svg>
                              <strong>Algo salió mal!</strong> <!-- Mensaje de error -->
                         </div>
                         <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button> <!-- Botón para cerrar el toast -->
                    </div>
               </div>

          </div>
     </div>

     <!-- Enlaza al script de Bootstrap para habilitar interacciones -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

     <script>
          // Selecciona el botón que mostrará el toast
          var toastTrigger = document.getElementById('liveToastBtn'); 
          // Selecciona el toast que se mostrará
          var toastLiveExample = document.getElementById('liveToast'); 
          
          // Verifica si el botón existe en el DOM
          if (toastTrigger) { 
               // Añade un evento de clic al botón
               toastTrigger.addEventListener('click', function () { 
                    // Crea una instancia del toast utilizando Bootstrap
                    var toast = new bootstrap.Toast(toastLiveExample); 
                    // Muestra el toast en la pantalla
                    toast.show(); 
               });
          }
     </script>
</body>
</html>

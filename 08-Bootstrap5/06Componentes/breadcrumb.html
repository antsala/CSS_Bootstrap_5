<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- Enlace a la hoja de estilos de Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

     <div class="container p-5">
          <!-- Comienza un contenedor de Bootstrap que incluye un relleno (padding) de 5 -->
          
          <nav style="--bs-breadcrumb-divider: '-';" aria-label="breadcrumb">
               <!-- Elemento de navegación para indicar la ruta (breadcrumb) -->
               <ol class="breadcrumb">
                    <!-- Clase 'breadcrumb' aplica el estilo de navegación en forma de lista -->
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <!-- Cada elemento de la lista es un 'breadcrumb-item', 
                         el primer elemento enlazado a "Home" -->
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <!-- Segundo elemento enlazado a "Library" -->
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                    <!-- Elemento activo que no es un enlace, 
                         'active' indica que es el elemento actual en la ruta -->
               </ol>
          </nav>
          <!-- Fin del elemento de navegación -->

     </div>
     <!-- Fin del contenedor -->

     <!-- Enlace al archivo JavaScript de Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

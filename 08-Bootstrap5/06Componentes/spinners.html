<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- Enlaza a la hoja de estilos de Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

     <div class="container p-5"> <!-- Crea un contenedor centrado con relleno -->
          <div class="spinner-border text-primary" role="status"></div> <!-- Spinner de borde azul que indica carga -->
          <div class="spinner-grow text-danger" role="status"></div> <!-- Spinner de crecimiento rojo que indica carga -->
          <br>

          <button class="btn btn-primary my-5" disabled> <!-- Botón azul deshabilitado con spinner -->
               <span class="spinner-border spinner-border-sm"></span> <!-- Spinner pequeño dentro del botón -->
               Loading...
          </button>

          <div class="d-flex align-items-center px-5 py-3 border fixed-bottom"> <!-- Sección de carga fija en la parte inferior -->
               <strong>Loading...</strong> <!-- Texto de carga -->
               <div class="spinner-border ms-auto" role="status"></div> <!-- Spinner a la derecha con margen automático -->
          </div>
     </div>

     <!-- Enlaza al script de Bootstrap para habilitar interacciones -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

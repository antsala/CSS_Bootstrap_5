<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

     <!--  
          CLASES PARA NAVBAR
          .navbar                                      - Clase específica para el menú principal de navegación
          .navbar-expand{-sm|-md|-lg|-xl|-xxl}         - Clase que permite que el menú se expanda en diferentes tamaños de pantalla
          .navbar-dark                                 - Clase para aplicar estilos oscuros a la barra de navegación
          .bg-dark                                     - Clase para establecer el color de fondo oscuro
          .fixed-top                                   - Clase para fijar la barra de navegación en la parte superior de la pantalla

               .navbar-brand                           - Clase para el icono o nombre de la compañía en la barra de navegación
               .navbar-toggler                         - Clase para usar el botón que colapsa el menú en pantallas pequeñas
               .collapse .navbar-collapse              - Clase para agrupar y ocultar el contenido en la vista de menú colapsado
               .navbar-nav                             - Clase para los enlaces de navegación
               .navbar-text                            - Clase para agregar texto adicional a la barra de navegación
               .navbar-nav-scroll                      - Clase para permitir el desplazamiento en el menú de navegación cuando es necesario
     -->

     <div class="container p-5"> <!-- Contenedor con relleno de 5 (48px) -->
          
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> <!-- Barra de navegación que se expande en pantallas grandes, con estilos oscuros y fondo oscuro, fijada en la parte superior -->
               <div class="container-fluid"> <!-- Contenedor fluido para ajustar el contenido al ancho disponible -->
                    
                    <!-- Icono o título de la barra de navegación -->
                    <a class="navbar-brand" href="#">Navbar</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <!-- Botón para colapsar el menú -->
                         <span class="navbar-toggler-icon"></span> <!-- Icono de colapso -->
                    </button>
               
                    <!-- Cuerpo del menú que se colapsa -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- Contenedor que se colapsa en pantallas pequeñas -->
                         
                         <!-- Enlaces de navegación -->
                         <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll"> <!-- Lista de enlaces de navegación, alineada a la izquierda y con desplazamiento si es necesario -->
                              <li class="nav-item"> <!-- Elemento de la lista de navegación -->
                                   <a class="nav-link active" aria-current="page" href="#">Home</a> <!-- Enlace activo -->
                              </li>

                              <li class="nav-item"> <!-- Elemento de la lista de navegación -->
                                   <a class="nav-link" href="#">Link</a> <!-- Enlace normal -->
                              </li>

                              <li class="nav-item dropdown"> <!-- Elemento de la lista de navegación con menú desplegable -->
                                   <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> <!-- Enlace que activa el menú desplegable -->
                                   Dropdown
                                   </a>

                                   <ul class="dropdown-menu" aria-labelledby="navbarDropdown"> <!-- Contenedor del menú desplegable -->
                                        <li><a class="dropdown-item" href="#">Action</a></li> <!-- Elemento del menú desplegable -->
                                        <li><a class="dropdown-item" href="#">Another action</a></li> <!-- Elemento del menú desplegable -->
                                        <li><hr class="dropdown-divider"></li> <!-- Línea divisoria en el menú desplegable -->
                                        <li><a class="dropdown-item" href="#">Something else here</a></li> <!-- Elemento del menú desplegable -->
                                   </ul>
                              </li>

                              <li class="nav-item"> <!-- Elemento de la lista de navegación -->
                                   <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> <!-- Enlace deshabilitado -->
                              </li>
                         </ul>

                         <!-- Formulario de búsqueda -->
                         <form class="d-flex"> <!-- Formulario en disposición flexible -->
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> <!-- Campo de búsqueda con margen a la derecha -->
                              <button class="btn btn-outline-success" type="submit">Search</button> <!-- Botón de búsqueda -->
                         </form>
                    </div>

               </div>
          </nav>

     </div>

     <!-- JS Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
